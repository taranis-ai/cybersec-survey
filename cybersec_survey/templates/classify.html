<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classify</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <style>
    #btn-unsure {
      background-color: #ffc107; /* yellow */
      color: #212529;
    }
    /* Consistent button styling */
    .button-row button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 0.5rem;
    }
    .button-row button:hover {
      opacity: 0.9;
    }
    /* Center the exit button under the middle button */
    .exit-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .exit-container button {
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .exit-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cybersecurity News Classifier</h2>
    <p>User: {{ username }}</p>

    <p id="progress-label">News Item: 1 / 10</p>
    <div id="text-container">Loading...</div>

    <div class="button-row">
      <button onclick="label('yes')" id="btn-yes">Cybersecurity</button>
      <button onclick="showCommentForm()" id="btn-unsure">Unsure</button>
      <button onclick="label('no')" id="btn-no">Not Cybersecurity</button>
    </div>

    <div id="comment-section" style="display: none; margin-top: 1rem;">
      <h3>Comment</h3>
      <form id="comment-form" method="POST" action="/classify">
        <input type="hidden" name="label" value="unsure">
        <textarea
          name="comment"
          id="comment-input"
          rows="4"
          cols="50"
          maxlength="250"
          required
          placeholder="Enter your comment (max 250 characters)"
        ></textarea>
        <br>
        <button type="submit">Save Comment</button>
      </form>
    </div>

    <!-- Centered under the Unsure button -->
    <div class="exit-container">
      <form method="GET" action="/logout">
        <button type="submit">Exit</button>
      </form>
    </div>
  </div>

  <script>
    function showCommentForm() {
      document.getElementById('comment-section').style.display = 'block';
      document.getElementById('comment-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <script src="/static/js/app.js"></script>
</body>
</html>
