- content: "At the risk of stating the obvious, building big things can be difficult.\
    \ Sure, parts that fit on the bed of a 3D printer are easy to make, if not particularly\
    \ fast, and scaling up from there is possible. But if you need a long beam or\
    \ structural element, printing makes little sense; better to buy than build in\
    \ that case. The trouble then becomes, how do you attach such parts together?\n\
    Enter Makerpipe. This South Carolina company, recently out of a crowdfunding campaign,\
    \ makes a range of structural connectors and fittings for electrical mechanical\
    \ tubing, or EMT, the galvanized steel conduit used in the electrical trades.\
    \ EMT is widely available in multiple sizes and is relatively cheap, although\
    \ we have noticed that the price here has ticked up quite a bit over the last\
    \ couple of years. It also has the advantage of being available off-the-shelf\
    \ at any big-box home improvement store, meaning you have instant access to a\
    \ fantastic building material.\nMakerpipe\u2019s bolt-together couplings let you\
    \ turn pieces of EMT, easily cut with a hacksaw or pipe cutter, into structures\
    \ without the need for welding. Yes, you can do the same with extruded aluminum,\
    \ but even if you\u2019re lucky enough to live near a supply house that carries\
    \ extrusions and the necessary fittings and is open on Saturday afternoon, you\u2019\
    ll probably pay through the nose for it.\nMakerpipe isn\u2019t giving their stuff\
    \ away, and while we normally don\u2019t like to feature strictly commercial products,\
    \ something that makes building large structures easier and faster seems worth\
    \ sharing with our community. We\u2019ve done our share of fabricobbling together\
    \ EMT structures after all, and would have killed for fittings like these.\nMakerPipe\
    \ is not as new as you think. They go back a few years now. 2019 first post on\
    \ the MakerPipe blog. If you look at the Maker Pipe YT channel, the first videos\
    \ are 8 years ago"
