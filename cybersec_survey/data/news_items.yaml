    Norway plans to enforce a strict minimum social media age of 15 to protect children
    from harmful content and the influence of algorithms. The Guardian reports: The
    Scandinavian country already has a minimum age limit of 13 in place. Despite this,
    more than half of nine-year-olds, 58% of 10-year-olds and 72% of 11-year-olds
    are on social media, according to research by the Norwegian media authority. The
    government has pledged to introduce more safeguards to prevent children from getting
    around the age restrictions -- including amending the Personal Data Act so that
    social media users must be 15 years old to agree that the platform can handle
    their personal data, and developing an age verification barrier for social media.

    "It sends quite a strong signal," the prime minister told the newspaper VG on
    Wednesday. "Children must be protected from harmful content on social media. These
    are big tech giants pitted against small children''s brains. We know that this
    is an uphill battle, because there are strong forces here, but it is also where
    politics is needed." While he said he understood that social media could offer
    lonely children a community, self-expression must not be in the power of algorithms.
    "On the contrary, it can cause you to become single-minded and pacified, because
    everything happens so fast on this screen," he added. "It is also about giving
    parents the security to say no," said Kjersti Toppe, the minister for children
    and families. "We know that many people really want to say no, but don''t feel
    they can."

