- content: "Voller Akku in Minuten: Smartphone-Hersteller knackt Lade-Rekord\nDer\
    \ chinesische Smartphone-Hersteller Realme hat sich die Krone vom Konkurrenten\
    \ Xiaomi zur\xFCckgeholt und ist nun laut eigenen Angaben neuer Rekordhalter bei\
    \ der schnellsten Smartphone-Aufladung. Verantwortlich daf\xFCr ist die 320-Watt-Schnellladetechnologie\
    \ des Konzerns.\n\u27A4 Mehr lesen: Smartphone l\xE4dt 17 Prozent in 35 Sekunden\n\
    Xiaomi lud erst im Vorjahr eines ihrer Smartphones mit einem 300-Watt-Netzteil\
    \ auf und brach damit die 5-Minuten-Marke. Innerhalb von 4:55 Minuten war der\
    \ 4.100 mAh gro\xDFe Akku eines modifizierten Redmi 12 geladen.\nDie \"SuperSonic\
    \ Charge\"-Technologie von Realme spielt noch einmal in einer eigenen Liga. Der\
    \ 4.400 mAh gro\xDFe Akku eines nicht n\xE4her spezifizierten Smartphones war\
    \ in weniger als 2 Minuten zur H\xE4lfte aufgeladen, f\xFCr eine Ladung von 0\
    \ auf 100 brauchte es rund 4 Minuten und 20 Sekunden.\nSpezielle \"gefaltete Batterie\"\
    \nIm Smartphone kam auch erstmals Realmes \"gefaltete Batterie\" zum Einsatz,\
    \ die aus 4 Zellen bestehen soll, die gleichzeitig geladen werden und somit die\
    \ Ladedauer verringern. Gleichzeitig soll die Batterie auch mehr Kapazit\xE4t\
    \ haben als Akkus vergleichbarer Gr\xF6\xDFe.\nDas Netzteil, genannt \"Pocket\
    \ Cannon\", soll eine \xE4hnliche Gr\xF6\xDFe wie Realmes 240-Watt-Ladeger\xE4\
    t haben. Wer sein Smartphone nicht immer mit der vollen Leistung laden m\xF6chte,\
    \ kann es am zweiten USB-C-Anschluss des Netzteils anstecken, der weniger Leistung\
    \ liefert. Somit wird auch der Akku weniger strapaziert, was besser f\xFCr die\
    \ Langlebigkeit ist.\nKommentare"
