- content: "In the wake of President-elect Donald Trump\u2019s victory, Democrats\
    \ and those on the left are grappling with what comes next.\nOn The Intercept\
    \ Briefing podcast this week, columnist Natasha Lennard critiques the Democratic\
    \ Party. \u201CYou can\u2019t be both at once: You can\u2019t be the party of\
    \ Wall Street, and you can\u2019t be the party of the working class,\u201D Lennard\
    \ says. By acquiescing to Silicon Valley and Wall Street, the Democrats failed\
    \ again \u201Cto offer a robust politics that serves the working class.\u201D\n\
    Facing a second Trump term, Lennard says the way forward is a politics of everyday\
    \ life and radical action that focuses on empowering grassroots movements and\
    \ labor organizations. \u201CWhen we look at what people can [do] \u2014 involving\
    \ people at a local level, building community so that it is truly kind of a form\
    \ of life to be in this politics, rather than just a donation, rather than just\
    \ a vote, rather than just canvassing even.\u201D\nIn conversation with Jessica\
    \ Washington and Jordan Uhl, Lennard emphasizes the importance and resilience\
    \ of the working class. \u201CNurses unions, food workers unions. Most of the\
    \ working class in this country are women. And it is a profoundly multi-racial\
    \ working class. And we have a working class of care workers. And a service economy.\
    \ And an increasingly growing care economy,\u201D she says. \u201CThat needs investing\
    \ in. That needs support. That needs building.\u201D\nTo hear more about the future\
    \ of progressive politics, listen to this week\u2019s episode of The Intercept\
    \ Briefing.\nLatest Stories\nThe Looming GOP Battle Over Whether You Have to Go\
    \ to Hell and Back to Cancel Amazon Prime\nThe fate of the new \u201Cclick-to-cancel\u201D\
    \ rule will show whether some Republicans are serious about cracking down on anti-competitive\
    \ practices.\nVoices\nI Get RFK Jr.\u2019s Appeal. But This Is Dangerous\nRFK\
    \ Jr. joins an administration committed to weakening the protections that have\
    \ the most direct, proven impact on our health.\nVoices\nHow to Fortify Against\
    \ the Trump Agenda While There's Still Time\nA violent, white supremacist regime\
    \ is coming, but there is room to organize \u2014 and capture the backlash when\
    \ it fails."
