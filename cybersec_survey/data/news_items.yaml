- content: "A cyber attack hit Japan Airlines (JAL) on Thursday, the offensive began\
    \ at 7:24 a.m. and impacted internal and external systems. The Associated Press\
    \ reported that the attack disabled a router, causing system malfunctions and\
    \ suspending ticket sales for Thursday departures.\nThe cyberattack caused delays\
    \ of over 30 minutes for 24 domestic flights. JAL\u2019s systems have fully resumed\
    \ operation following the attack.\nThe airline determined that threat actors carried\
    \ out distributed denial-of-service (DDoS) attack to overwhelm the target systems\
    \ in an attempt to crash them.\nJapan Airlines confirmed that its systems were\
    \ not infected with malware and no customer data was leaked.\nThe cyber attack\
    \ only targeted JAL, Japan\u2019s other major air carrier ANA Holdings was not\
    \ hit, a spokesperson told Associated Press.\nOther airlines, including All Nippon\
    \ Airways, Skymark Airlines, and Star Flyer, have not experienced any cyberattacks.\n\
    \u201CThrough the transport ministry, we have requested JAL to repair its system\
    \ as soon as possible to respond appropriately to affected customers.\u201D Chief\
    \ Cabinet Secretary Yoshimasa Hayashi, the top government spokesman, said at a\
    \ press conference.\nKyodo News reported that Japan Post Co. confirmed mail and\
    \ parcel deliveries were affected by JAL\u2019s flight disruptions.\nFollow me\
    \ on Twitter: @securityaffairs and Facebook and Mastodon\n(SecurityAffairs \u2013\
    \ hacking, JAL)"
