- content: "When you tear into an old piece of test equipment, you\u2019re probably\
    \ going to come up against some surprises. That\u2019s especially true of high-precision\
    \ gear like oscilloscopes from the time before ASICs and ADCs, which had to accomplish\
    \ so much with discrete components and a lot of engineering ingenuity.\nUnfortunately,\
    \ though, those clever hacks that made everything work sometimes come back to\
    \ bite you, as [Void Electronics] learned while bringing this classic Tektronix\
    \ 466 scope back to life. A previous video revealed that the \u201CWorks fine,\
    \ powers up\u201D eBay listing for this scope wasn\u2019t entirely accurate, as\
    \ it was DOA. That ended up being a bad op-amp in the power supply, which was\
    \ easily fixed. Once powered up, though, another, more insidious problem cropped\
    \ up with the vertical attenuator, which failed with any setting divisible by\
    \ two.\nWith this curious symptom in mind, [Void] got to work on the scope. Old\
    \ analog Tek scopes like this use a bank of attenuator modules switched in and\
    \ out of the signal path by a complex mechanical system of cams. It seemed like\
    \ one of the modules, specifically the 4x attenuator, was the culprit. [Void]\
    \ did the obvious first test and compared the module against the known good 4x\
    \ module in the other channel of the dual-channel scope, but surprisingly, the\
    \ module worked fine. That meant the problem had to be on the PCB that the module\
    \ lives on. Close examination with the help of some magnification revealed the\
    \ culprit \u2014 tin whiskers had formed, stretching out from a pad to chassis\
    \ ground. The tiny metal threads were shorting the signal to ground whenever the\
    \ 4x module was switched into the signal path. The solution? A quick flick with\
    \ a sticky note to remove the whiskers!\nThis was a great fix and a fantastic\
    \ lesson in looking past the obvious and being observant. It puts us in the mood\
    \ for breaking out our old Tek scope and seeing what wonders \u2014 and challenges\
    \ \u2014 it holds.\nAn extremely unlikely find, however not impossible. One would\
    \ never think to look for tin whiskers within an assembly produced prior to the\
    \ widespread use of ROHS solder, but ROHS solder may have been used by someone\
    \ making a repair using the closest, most available solder at hand. Tin whiskers\
    \ remain to be the reason ROHS is not suitable for aerospace applications.\nPS\
    \ for all who are interested in the likes of tin whiskers and dendrites and wish\
    \ to understand them(as much as possible, as we still have no definitive agreement\
    \ on the exact mechanism of action), here\u2019s a link: https://nepp.nasa.gov/whisker/background/\n\
    Whiskers are also a problem with zinc and silver coatings, even gold in some environments,\
    \ so it\u2019s not solely a RoHS problem.\nYou don\u2019t want to repair old electronics\
    \ with 99%+ tin solder because it won\u2019t react well with whatever there is\
    \ already, and it will turn to dust if you keep the board in cold storage for\
    \ a year or more, but other things like SAC305 keep fairly well. They have other\
    \ stuff that keeps the tin whiskers and tin pest down reasonably well."
