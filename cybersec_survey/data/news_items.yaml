- content: "PayPal penalized $2 million over data breach involving 35K Social Security\
    \ numbers\nDigital payments giant PayPal will pay a $2 million penalty after a\
    \ December 2022 cybersecurity incident that leaked thousands of Social Security\
    \ numbers, New York state regulators said Thursday.\nThe fine will settle violations\
    \ of New York\u2019s financial cybersecurity regulation that mandate companies\
    \ like PayPal \u201Cuse qualified personnel to manage key cybersecurity functions\u201D\
    \ and adequately train staff to address cyber risks, New York State Department\
    \ of Financial Services (DFS) Superintendent Adrienne Harris said.\n\u201CQualified\
    \ cybersecurity personnel are the first line of defense against potential data\
    \ breaches, and providing proper training and effectively implementing cybersecurity\
    \ policies and procedures are vital steps to protecting sensitive data and mitigating\
    \ risks,\u201D she said.\nIn January 2023, the company sent breach notification\
    \ letters to nearly 35,000 customers after a December 6 credential stuffing attack\
    \ allowed hackers to access names, addresses, Social Security numbers, individual\
    \ tax identification numbers and dates of birth.\nIn a consent order published\
    \ on Thursday, DFS said a PayPal security analyst at the time identified a message\
    \ posted online saying \u201CPP EXPLOIT TO GET SSN\u201D that included instructions\
    \ to follow a link to PayPal\u2019s website to view customers\u2019 Social Security\
    \ numbers.\nThe company later discovered that tax documents on PayPal\u2019s online\
    \ platform contained unmasked consumer information. The vulnerability was sourced\
    \ back to changes the platform had to make in response to the American Rescue\
    \ Plan Act in 2022.\n\u201COn December 7, 2022 \u2014 one day after the PayPal\
    \ security analyst saw the online message \u2014 PayPal\u2019s cybersecurity team\
    \ noticed a spike in attempts to access PayPal\u2019s online platform and concluded\
    \ that threat actors were using credential stuffing to gain access to the [customer\
    \ information],\u201D\u201D customer information, according to the order.\nThe\
    \ PayPal team quickly made updates that resolved the issue but an investigation\
    \ revealed the original changes did not go through what the company calls a \u201C\
    Risk and Control Identification Process\u201D due to a clerical error.\nPayPal\
    \ agreed to pay the $2 million fine, which cannot be covered by cyber insurance,\
    \ within 10 days of the consent order\u2019s release.\nDFS commended PayPal for\
    \ being forthright about the incident during its investigation and for making\
    \ concrete changes \u2013 including mandating multifactor authentication for all\
    \ U.S. customer account logins and updating internal operational rules.\nPayPal\
    \ did not respond to requests for comment.\nThere are several dark web forums\
    \ where thousands of PayPal credentials are sold, despite efforts from law enforcement\
    \ to shut down the marketplaces and jail those selling the login details.\nThe\
    \ 34,942 people impacted by the December 2022 breach were given two years of free\
    \ services from Equifax that include credit monitoring, fraud alerts and identity\
    \ restoration.\nJonathan Greig\nis a Breaking News Reporter at Recorded Future\
    \ News. Jonathan has worked across the globe as a journalist since 2014. Before\
    \ moving back to New York City, he worked for news outlets in South Africa, Jordan\
    \ and Cambodia. He previously covered cybersecurity at ZDNet and TechRepublic."
