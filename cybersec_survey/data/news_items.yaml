- content: "There are a number of ways to give a robotic actuator a sense of touch,\
    \ but the AnySkin project aims to make it an overall more reliable and practical\
    \ process. The idea is twofold: create modular grippy \u201Cskins\u201D that can\
    \ be slipped onto actuators, and separate the sensing electronics from the skins\
    \ themselves. The whole system ends up being quite small, as shown here.\nThe\
    \ skins are cast in whatever shape is called for by using silicone (using an off-the-shelf\
    \ formulation from Smooth-on) mixed with iron particles. This skin is then slipped\
    \ onto a base that contains the electronics, but first it is magnetized with a\
    \ pulse magnetizer. It\u2019s the magnetic field that is at the heart of how the\
    \ system works.\nThe base contains five MLX90393 triple-axis magnetometers, each\
    \ capable of sensing tiny changes in magnetic fields. When the magnetized skin\
    \ over the base is deformed \u2014 no matter how slightly \u2014 its magnetic\
    \ field changes in distinct ways that paint an impressively detailed picture of\
    \ exactly what is happening at the sensor. As a bonus, slippage of the skin against\
    \ the sensor (a kind of shearing) can also be distinctly detected with a high\
    \ degree of accuracy.\nThe result is a durable and swappable robotic skin that\
    \ can be cast in whatever shape is needed, itself contains no electronics, and\
    \ can even be changed without needing to re-calibrate everything. Cameras can\
    \ also sense touch with a high degree of accuracy, but camera-based sensors put\
    \ constraints on the size and shape of the end result.\nAnySkin builds on another\
    \ project called ReSkin and in fact uses the same sensor PCB (design files and\
    \ bill of materials available here) but provides a streamlined process to create\
    \ swappable skins, and has pre-made models for a variety of different robot arms.\n\
    My wife, a nurse, works a lot with preventing bed sores in patients. Shear is\
    \ definitely a problem. I\u2019m wondering how this sensor might be used in her\
    \ work.\nhmm. picking up magnetic materials or just plain iron is out. :( but\
    \ for stones, glass, wood or plastic this might work fine."
