- content: "Web-Verschl\xFCsselung: DigiCert muss wegen eines Bugs TLS-Zertifikate\
    \ widerrufen\nAdmins, die DigiCert-Zertifikate einsetzen, m\xFCssen unter bestimmten\
    \ Umst\xE4nden handeln und Zertifikate ersetzen.\nWeil die Zertifizierungstelle\
    \ (CA) f\xFCr TLS-Zertifikate DigiCert einen Fehler bei der Validierung von Zertifikaten\
    \ gemacht hat, m\xFCssen sie bestimmten Zertifikaten die G\xFCltigkeit entziehen.\
    \ Betroffene Web-Admins m\xFCssen diese neu erstellen.\nTLS-Zertifikate verschl\xFC\
    sseln Verbindungen im Internet und sollen sicherstellen, dass Kriminelle etwa\
    \ keine Bankdaten abfangen. Um ein Zertifikat auf einer Website zu verankern,\
    \ muss der Betreiber der Seite beweisen, dass es seine Website ist. Das klappt\
    \ beispielsweise \xFCber Domain Control Verification (DCV). Eine Methode daf\xFC\
    r ist, dass der Antragsteller einen Zufallswert im DNS-CNAME-Eintrag hinzuf\xFC\
    gt. Das pr\xFCft DigiCert dann mit einer DNS-Abfrage.\nBug bei der Validierung\n\
    Wie das im Detail abl\xE4uft, legt das CA/Browser Forum (CABF) fest. Im Fall von\
    \ CNAME muss dem Zufalllswert ein Unterstrich vorausgehen, damit es nicht zu einer\
    \ Kollision mit einem tats\xE4chlichen Domiannamen kommt. Das ist zwar sehr unwahrscheinlich,\
    \ aber trotzdem eine Vorgabe.\nDigiCert gibt in einer Stellungnahme an, dass sich\
    \ bei einer Umstellung im August 2019 ein Fehler eingeschlichen hat und kein Unterstrich\
    \ erzeugt wird. Darauf stie\xDF die CA eigenen Angaben zufolge erst k\xFCrzlich\
    \ im Zuge eines Supportfalls. Eine korrekte CNAME-Validierung f\xFCr die Domain\
    \ foo.example.com sieht so aus:\n_randomValue.foo.example.com CNAME dcv.digicert.com\n\
    DigiCert gibt an, den Fehler mittlerweile korrigiert zu haben. Daf\xFCr haben\
    \ sie unter anderem ihre Zufallszahlengeneratoren \xFCberpr\xFCft. Ihnen zufolge\
    \ sind 0,4 Prozent der \xFCber diese Methode validierten Zertifikate von dem Fehler\
    \ betroffen. Wenn Web-Admins sich in ihrem CertCentral-Account einloggen, werden\
    \ sie auf widerrufene Zertifikate hingewiesen und m\xFCssen diese neu ausstellen.\n\
    (des)"
