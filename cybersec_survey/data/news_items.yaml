- content: "Today, the interconnected fabric of Research and Education Networks all\
    \ over the world and their collaboration enables high-speed transfers of scientific\
    \ data across borders and at a global scale, accelerating discovery and innovation.\
    \ An experiment to be held at the NICT booth at the upcoming Supercomputing 2024\
    \ (SC24) Conference in Atlanta, on 19-21 November 2024, aims to achieve even faster\
    \ data transfers through the combination and simultaneous use of multiple lines\
    \ from Research and Education Networks worldwide.\nCoordinated by NICT (National\
    \ Institute of Information and Communications Technology), NII (National Institute\
    \ of Informatics) and G\xC9ANT, the demonstration will use the MMCFTP (Massively\
    \ Multi-Connections file transfer protocol), developed by NII, to achieve 800\
    \ Gbps data transfer between Japan and the US over ten different 100Gbps lines,\
    \ simultaneously. The experiment seeks to prove the feasibility of high-speed\
    \ multi-path transfers and promote the use of international data transfer in cutting-edge\
    \ science and technology. (NRE-14)\nThe experiment is made possible through an\
    \ outstanding collaboration between Research and Education Networks, organisations\
    \ and institutions around the globe, led by coordinators NICT, NII and G\xC9ANT\
    \ and involving AARNet, AmLight-ExP, ARENA-PAC, BELLA II, CANARIE, CERN, CSTNET,\
    \ IHEP, Internet2, JGN, KAUST, NAOJ, RedCLARA, SCinet, SINET6, SingAREN, SURF,\
    \ TransPAC, WIDE project, University of Hawaii (See image below).\nAdditionally,\
    \ this global collaboration will allow Osaka University and Shimane University\
    \ (NRE-020) to run another experiment based on the same network configuration.\
    \ Specifically, the two universities will demonstrate the possibility of Terabit-scale\
    \ anonymous communication leveraging programmable switches.\nBoth experiments\
    \ based on this global networking collaboration will be showcased at the NICT\
    \ exhibition booth (#3155) at SC24 in Atlanta on Tuesday, 19 November 2024, from\
    \ 14:00 to 16:00 EST. Experiments and demos will also be conducted at other times\
    \ during SC24 (2-3 hours per day).\nBy visiting the NICT booth at SC24 throughout\
    \ the conference, it will also be possible to attend two further demonstrations:\n\
    - \u201CFloating-Cyber Physical System for Local Production and Consumption of\
    \ Data\u201D by Kyushu institute of technology and KDDI Research, Inc. (NRE-021)\n\
    - \u201CDisk-to-Disk data transfer performance investigation on long-haul networks\
    \ towards practical application of Research-EnhanceD ONION (RED ONION)\u201D by\
    \ Osaka University and NEC. (NRE-037)"
