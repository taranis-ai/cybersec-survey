- content: "Hartkodierte Zugangsdaten gef\xE4hrden Solarwinds Web Help Desk\nAngreifer\
    \ k\xF6nnen unbefugt auf die Kundensupport-Software Web Help Desk von Solarwinds\
    \ zugreifen und Daten manipulieren.\nEine \"kritische\" Sicherheitsl\xFCcke bedroht\
    \ Solarwinds Web Help Desk (WHD) und Angreifer k\xF6nnen sich mit vergleichsweise\
    \ wenig Aufwand Zugriff verschaffen.\nKundendaten in Gefahr\nUnter anderem Firmen\
    \ nutzen die Software f\xFCr den Kundensupport. Nun warnt der Hersteller vor m\xF6\
    glichen Attacken. Aufgrund von hartkodierten Zugangsdaten k\xF6nnen Angreifer\
    \ auf interne Funktionen zugreifen und Daten modifizieren (CVE-2024-28987).\n\
    Die Schwachstelle soll nach der Installation von WHD 12.8.3 Hotfix 2 geschlossen\
    \ sein. Wie Admins ihre Systeme absichern k\xF6nnen, f\xFChren die Entwickler\
    \ in einem Beitrag aus.\nErst k\xFCrzlich hat Solarwinds mit 12.8.3 Hotfix 1 eine\
    \ \"kritische\" L\xFCcke (CVE-2024-28986) in WHD geschlossen. Den Entwicklern\
    \ zufolge hat Hotfix 1 aber auch f\xFCr Fehler gesorgt und unter anderem war die\
    \ Upload-Funktion nicht mehr verf\xFCgbar. Das wurde nun mit Hotfix 2 ausgebessert.\n\
    (des)"
