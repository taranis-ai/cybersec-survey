- content: "Google has notified Pixel users about an actively exploited vulnerability\
    \ in their phones\u2019 firmware.\nFirmware is the code or program which is embedded\
    \ into hardware devices. Simply put, it is the software layer between the hardware\
    \ and the applications on the device.\nAbout the vulnerability, Google said there\
    \ are indications it may be:\n\u201Cunder limited, targeted exploitation.\u201D\
    \nThis could mean that the discovered attacks were very targeted, for example\
    \ by state-sponsored actors or industry-grade spyware. However, it\u2019s still\
    \ a good idea to get these patches as soon as you can. And whether you have a\
    \ Pixel or not, all Android users should make sure they\u2019re using the latest\
    \ version available, because the June 2024 security update addresses a total of\
    \ 50 security vulnerabilities.\nUpdates to address this issue are available for\
    \ supported Pixel devices, such as Pixel 5a with 5G, Pixel 6a, Pixel 6, Pixel\
    \ 6 Pro, Pixel 7, Pixel 7 Pro, Pixel 7a, Pixel 8, Pixel 8 Pro, Pixel 8a, and Pixel\
    \ Fold.\nFor these Google devices, security patch levels of 2024-06-05 or later\
    \ address this issue. You can find your device\u2019s Android version number,\
    \ security update level, and Google Play system level in your Settings app.\n\
    You should get notifications when updates are available for you, but it\u2019\
    s not a bad idea to manually check for updates. For most phones it works like\
    \ this: Under About phone or About device you can tap on Software updates to check\
    \ if there are new updates available for your device, although there may be slight\
    \ differences based on the brand, type, and Android version of your device.\n\
    Technical details\nThe Common Vulnerabilities and Exposures (CVE) database lists\
    \ publicly disclosed computer security flaws. The CVE for this vulnerability is:\n\
    CVE-2024-32896: an elevation of privilege (EoP) issue in Pixel firmware.\nAn elevation\
    \ of privilege vulnerability occurs when an application gains permissions or privileges\
    \ that should not be available to them. This can be a key element in an attack\
    \ chain when a cybercriminal wants to move forward from initial access to a device\
    \ to a full compromise.\nWe don\u2019t just report on phone security\u2014we provide\
    \ it\nCybersecurity risks should never spread beyond a headline. Keep threats\
    \ off your mobile devices by downloading Malwarebytes for iOS, and Malwarebytes\
    \ for Android today."
