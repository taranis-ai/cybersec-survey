- content: "Root- und Backdoor-L\xFCcken in Mufus von Toshiba und Sharp geschlossen\n\
    Angreifer k\xF6nnen hunderte Multifunktionsdrucker von Toshiba und Sharp ins Visier\
    \ nehmen. Sicherheitsupdates sind verf\xFCgbar.\nWer einen Multifunktionsdrucker\
    \ von Toshiba oder Sharp besitzt, sollte aus Sicherheitsgr\xFCnden die Firmware\
    \ auf den aktuellen Stand bringen. Andernfalls k\xF6nnen Angreifer Ger\xE4te im\
    \ schlimmsten Fall vollst\xE4ndig kompromittieren. Ob es bereits Attacken gibt,\
    \ ist bislang unbekannt.\nRoot-Attacken\nEin Sicherheitsforscher gibt an, in 103\
    \ Mufu-Modellen von Toshiba auf 40 Sicherheitsl\xFCcken und in 308 Modellen von\
    \ Sharp auf 17 Schwachstellen gesto\xDFen zu sein. Darunter finden sich auch \"\
    kritische\" L\xFCcken (CVE-2024-27144), \xFCber die ein entfernter Angreifer auf\
    \ einem Drucker laufende Programme durch mit Schadcode verseuchte Versionen ersetzen\
    \ kann. Im Anschluss seien Ger\xE4te vollst\xE4ndig kompromittiert. In den vom\
    \ Sicherheitsforscher verfassten Beitr\xE4gen finden sich ausf\xFChrliche Informationen\
    \ zu den L\xFCcken.\nAu\xDFerdem sind Root-Zugriffe \xFCber ein hartcodiertes\
    \ Passwort (CVE-2024-27158 \"hoch\") vorstellbar. Der Hash des Passworts wurde\
    \ bereits in Firmwares von 2017 entdeckt. Dar\xFCber hinaus k\xF6nnen Angreifer\
    \ aus der Ferne Dateien \xFCberschreiben und im Anschluss eigenen Code ausf\xFC\
    hren (CVE-2024-27176 \"hoch\").\nToshiba hat bereits Mitte Juni 2024 Informationen\
    \ zu den Schwachstellen und betroffenen Modellen bekannt gegeben. Der Sicherheitsforscher\
    \ hat seine Informationen erst k\xFCrzlich ver\xF6ffentlicht.\nBackdoors & Co.\n\
    Angreifer k\xF6nnen \xFCber eine Hintert\xFCr auf hunderte Modelle von Sharp zugreifen\
    \ (CVE-2024-35244 \"hoch\"). Auch hier kann Schadcode auf Ger\xE4te gelangen (CVE-2024-28038).\
    \ An dieser Stelle k\xF6nnen Angreifer einen Speicherfehler ausl\xF6sen, um sich\
    \ so auf Drucker zu schleichen.\nIn einer Warnmeldung listet Sharp neben den betroffenen\
    \ Modellen auch die verwundbaren Firmwareversionen auf.\n(des)"
