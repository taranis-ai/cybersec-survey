- content: "Check Point hat sein monatliches Malware-Ranking aktualisiert. Mit einem\
    \ Anteil von 17,9 Prozent war CloudEye im August die Top-Malware in Deutschland.\
    \ Der Windows-Downloader wird von Cyberkriminellen genutzt, um weitere sch\xE4\
    dliche Programme herunterzuladen und auf den Computern der Opfer zu installieren.\n\
    Das Bot-Netz Androxgh0st landete mit einem deutlichen Abstand (Anteil 4,36 Prozent)\
    \ auf dem zweiten Platz. Die Malware funktioniert unter Windows, macOS und Linux\
    \ und verbreitet sich \xFCber bekannte Schwachstellen. Sie stiehlt vertrauliche\
    \ Daten wie AWS-Schl\xFCssel und Anmelde- und Kontoinformationen.\nDer Global\
    \ Threat Index f\xFCr August zeigt auch, dass Ransomware weiterhin eine dominierende\
    \ Kraft ist, wobei RansomHub seine Position als f\xFChrende Ransomware-Gruppe\
    \ beibeh\xE4lt. Diese Ransomware-as-a-Service (RaaS)-Operation hat sich seit ihrer\
    \ Umbenennung von Knight-Ransomware rasch ausgebreitet und weltweit \xFCber 210\
    \ Opfer angegriffen. Zudem ist eine neue Bedrohung aufgetaucht: Meow Ransomware,\
    \ die sich zuvor auf die Verschl\xFCsselung von Daten fokussierte und nun ihre\
    \ Aktivit\xE4t auf den Verkauf gestohlener Daten auf Leak-Marktpl\xE4tzen verlagert.\n\
    \u201EDas Auftauchen von RansomHub als Top-Ransomware-Bedrohung im August unterstreicht\
    \ die zunehmende Raffinesse von Ransomware-as-a-Service-Operationen\u201C, sagte\
    \ Maya Horowitz, Vice President of Research bei Check Point Software. \u201EDer\
    \ Aufstieg von Meow Ransomware unterstreicht die Verlagerung hin zu Marktpl\xE4\
    tzen f\xFCr Datenlecks und signalisiert eine neue Methode der Monetarisierung\
    \ f\xFCr Ransomware-Betreiber, bei der gestohlene Daten zunehmend an Dritte verkauft\
