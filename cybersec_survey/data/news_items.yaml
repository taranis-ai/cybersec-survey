- content: "Within the FAIR-IMPACT support programme an online workshop is scheduled\
    \ on June 13th to discuss new types of FAIR repositories working with biodiversity\
    \ data, including repositories for exchanging pre-trained models and their training\
    \ data and repositories dealing with DNA sequencing data applied to the environment.\n\
    The virtual workshop will take place from 11:00-12:00 CEST on 13 June 2024.\n\
    About FAIR-IMPACT\nFAIR-IMPACT \u201CExpanding FAIR solutions across EOSC\u201D\
    \ is funded by the European Commission Horizon Europe programme. Coordinated by\
    \ DANS and supported by 27 additional partners from 11 countries, the project\
    \ officially started on the 1st of June 2022. FAIR-IMPACT identifies practices,\
    \ policies, tools and technical specifications to guide researchers, repository\
    \ managers, research performing organisations, policy makers and citizen scientists\
    \ towards a FAIR data management cycle. The focus is on persistent identifiers\
    \ (PIDs), metadata, ontologies, metrics, certification and interoperability, starting\
    \ with real-life use cases on social sciences and humanities, the photon and neutron\
    \ sciences, life sciences and agri-food and environmental sciences."
