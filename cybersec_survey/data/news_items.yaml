- content: "Die meisten Meteoriten gehen auf nur drei Asteroidenkollisionen zur\xFC\
    ck\nNoch bis vor Kurzem war der Ursprung fast aller Meteoriten unbekannt. Nun\
    \ konnte ein Forschungsteam mehr als zwei Drittel nur drei Asteroidenfamilien\
    \ zuordnen.\nMehr als zwei Drittel aller bekannten Meteoriten gehen auf nur drei\
    \ Asteroidenfamilien zur\xFCck, die bei Kollisionen vor rund sechs, acht und 40\
    \ Millionen Jahren im Asteroidenhauptg\xFCrtel entstanden sind. Das hat ein internationales\
    \ Forschungsteam jetzt herausgefunden und erg\xE4nzt, dass sogar 37 Prozent aller\
    \ bekannten Meteoriten auf jene Kollision vor 40 Millionen Jahren zur\xFCckgehen.\
    \ Insgesamt k\xF6nne man damit jetzt mehr als 90 Prozent aller bekannten Meteoriten\
    \ einem Ursprung zuordnen, erkl\xE4rt Frankreichs nationales Forschungszentrum\
    \ CNRS. Bis vor Kurzem sei das lediglich f\xFCr 6 Prozent m\xF6glich gewesen.\n\
    Kein Ende f\xFCr Meteoriten\nDass Kollisionen, die sich vor vergleichsweise kurzer\
    \ Zeit ereignet haben, f\xFCr derart viele Meteoriten verantwortlich sind, sei\
    \ nicht \xFCberraschend, schreibt das Team. Junge Asteroidenfamilien bestehen\
    \ aus besonders vielen kleinen Fragmenten, die auch schnell sind und h\xE4ufig\
    \ den Asteroideng\xFCrtel verlassen. Eine recht gro\xDFe Zahl gelangt dann auch\
    \ zur Erde, wo sie als Meteoriten herabfallen. Die als Karin, Koronis und Massalia\
    \ bekannten und zuletzt besonders ergiebigen Asteroidenfamilien w\xFCrden irgendwann\
    \ wieder anderen Platz machen, wenn zwischen Mars und Jupiter weitere gro\xDF\
    e Kollisionen entstehen.\nErm\xF6glicht wurde diese Zuordnung der Mehrzahl aller\
    \ bekannten Meteoriten durch eine Untersuchung der Zusammensetzung der Asteroidenfamilien\
    \ mithilfe von Teleskopen und leistungsf\xE4higen Simulationen. Damit habe man\
    \ auch die Herkunft einiger der gr\xF6\xDFten bekannten Asteroiden ermitteln k\xF6\
    nnen. Sowohl Ryugu als auch Bennu stammen demnach aus derselben Asteroidenfamilie\
    \ namens Polana. Das Forschungsteam stellt seine Arbeit jetzt unter anderem im\
    \ Fachmagazin Nature vor und will sich k\xFCnftig der Suche nach der Herkunft\
    \ der verbleibenden Meteoriten widmen.\n(mho)"
