- content: "Finanzierung f\xFCr die Weiterentwicklung von Samba\nKnapp 700.000 Euro\
    \ sollen die viel genutzte Open-Source-Software f\xFCr Interoperabilit\xE4t zwischen\
    \ Windows, Linux und Unix robuster und sicherer machen.\nDas Open-Source-Projekt\
    \ Samba hat eine Finanzierung in H\xF6he von 688.800 Euro durch den Sovereign\
    \ Tech Fund (STF) erhalten. Mit dem Geld werden Samba-Entwickler bezahlt, die\
    \ in den kommenden 18 Monaten 17 Meilensteine in sechs Kategorien umsetzen sollen,\
    \ um die Sicherheit, Skalierbarkeit und Funktionalit\xE4t von Samba zu verbessern.\n\
    Zu den geplanten Verbesserungen geh\xF6ren Transparent Failover, SMB3-UNIX-Erweiterungen\
    \ und moderne Protokolle wie SMB \xFCber QUIC. SMB \xFCber QUIC soll den SMB-Betrieb\
    \ \xFCber VPNs robuster machen; es wird mit dem kommenden Windows Server 2025\
    \ allgemein verf\xFCgbar. Die vom STF gef\xF6rderten Entwicklungsarbeiten haben\
    \ bereits begonnen und sollen bis Ende Februar 2026 abgeschlossen sein. Nach Abschluss\
    \ jedes Meilensteins wird ein Report die Ergebnisse dokumentieren. Der entstandene\
    \ Code flie\xDFt nach Fertigstellung und Tests in die \xF6ffentlichen Samba-Repositories\
    \ ein.\nSamba erm\xF6glicht als Open-Source-Implementierung des SMB-Protokolls\
    \ Identit\xE4ts- und Zugriffsmanagement sowie die Interoperabilit\xE4t zwischen\
    \ Windows-, Linux- und Unix-Systemen. Das Geld f\xFCr die Samba-F\xF6rderung hat\
    \ SerNet beantragt, ein f\xFChrender Samba-Dienstleister aus Deutschland, bei\
    \ dem mehrere Samba-Entwickler angestellt sind. Der Sovereign Tech Fund ist ein\
    \ F\xF6rderprogramm der Bundesregierung zur Entwicklung offener digitaler Infrastrukturen,\
    \ zur St\xE4rkung des Open-Source-\xD6kosystems und zur F\xF6rderung digitaler\
    \ Souver\xE4nit\xE4t. Zuletzt hatte die Stiftung ein F\xF6rderprogramm f\xFCr\
    \ Maintainer von Open-Source-Projekten aufgelegt und das Gnome-Projekt mit einer\
    \ Million Euro unterst\xFCtzt.\n(odi)"
