- content: "Softwareentwicklung: Schadcode-Attacken auf Jenkins-Server beobachtetet\n\
    Derzeit nutzen Angreifer eine kritische L\xFCcke im Software-System Jenkins aus\
    \ Davon sind auch Instanzen in Deutschland bedroht.\nDie US-Beh\xF6rde Cybersecurity\
    \ & Infrastructure Security Agency (CISA) warnt vor Attacken auf Jenkins-Server.\
    \ Sicherheitsupdates stehen zum Download bereit.\nJenkins hilft bei der Softwareentwicklung,\
    \ indem es etwa APIs und Bibliotheken zusammenfasst, um Vorg\xE4nge wie Build-Prozesse\
    \ zu automatisieren. Wie aus einer Warnmeldung hervorgeht, ist die derzeit aktiv\
    \ ausgenutzte Schwachstelle (CVE-2024-23897) mit dem Bedrohungsgrad \"kritisch\"\
    \ eingestuft.\nKritische Schadcode-L\xFCcke\nDie Schwachstelle findet sich im\
    \ Command Line Interface (CLI). Daran k\xF6nnen Angreifer mit pr\xE4parierten\
    \ Anfragen ansetzen, um unbefugt Daten wie kryptografische Schl\xFCssel einzusehen.\
    \ In Verbindung mit weiteren Voraussetzungen, etwa wenn der CLI-WebSocket-Endpoint\
    \ zug\xE4nglich ist, k\xF6nnen Angreifer sogar Schadcode auf Systeme schieben\
    \ und ausf\xFChren.\nUm Systeme dagegen abzusichern, sollten Admins einer der\
    \ folgenden Versionen installieren: 2.442, LTS 2.426.3 oder LTS 2.440.1. Wenn\
    \ Admins die Sicherheitspatches zurzeit nicht installieren k\xF6nnen, sollten\
    \ sie bis zu deren Einrichtung Systeme sch\xFCtzen, indem sie den CLI-Zugriff\
    \ deaktivieren.\nDen Ergebnissen der Shadowserver-Suchmaschine zufolge sind weltweit\
    \ mehr als 28.000 Jenkins-Instanzen f\xFCr die Schadcode-Attacke anf\xE4llig.\
    \ In Deutschland betrifft das rund 2000 Server.\nWeitere Bedrohungen\n\xDCberdies\
    \ haben die Jenkins-Entwickler in den aktuellen Versionen noch weitere Schwachstellen\
    \ geschlossen. Darunter findet sich unter anderem eine weitere L\xFCcke, die Angreifern\
    \ das Einschmuggeln von Schadcode erm\xF6glicht (CVE-2024-23899, hoch). Au\xDF\
    erdem k\xF6nnen Angreifer aufgrund von unzureichenden \xDCberpr\xFCfungen Zugangsdaten\
    \ einsehen.\nWeitere Informationen zu den verbleibenden L\xFCcken und Sicherheitspatches\
    \ f\xFChren die Entwickler in einer Warnmeldung aus.\n(des)"
