- content: "CERT-Bund warnt: Mehr als 15.000 Exchange-Server mit Sicherheitsl\xFC\
    cken\nIn Deutschland stehen noch immer mehr als 15.000 Exchange-Server mit mindestens\
    \ einer Codeschmuggel-L\xFCcke offen im Netz, warnt das CERT-Bund.\nDas CERT-Bund\
    \ des Bundesamts f\xFCr Sicherheit in der Informationstechnik (BSI) hat auf X\
    \ vor mehr als 15.000 Exchange-Servern in Deutschland gewarnt, die mindestens\
    \ eine Sicherheitsl\xFCcke aufweisen, die sich aus dem Netz missbrauchen l\xE4\
    sst. Das entspricht einem nur geringf\xFCgigen R\xFCckgang gegen\xFCber den Zahlen\
    \ aus dem M\xE4rz.\nDas entspreche 35 Prozent der Server, die hierzulande ein\
    \ aus dem Netz erreichbares Outlook Web Access (OWA)-Webinterface anbieten. Die\
    \ IT-Experten vom CERT-Bund schreiben dazu, dass das noch vergleichsweise \"gut\"\
    \ sei, da in den vergangenen Monaten keine neue kritische Schwachstelle in Exchange\
    \ bekannt wurde.\nIn einem weiteren Post auf X liefert der CERT-Bund weitere Zahlen.\
    \ Mehr als 12.000 der Exchange-Server 2016 und 2019 mit einem aus dem Internet\
    \ erreichbaren OWA weisen einen Patch-Stand auf, der \xFCber ein halbes Jahr alt\
    \ ist \u2013 das entspreche rund 28 Prozent der Systeme. 6500 respektive 15 Prozent\
    \ der Exchange-Maschinen mit offenem OWA sind sogar noch auf einem Patchlevel\
    \ von vor \xFCber einem Jahr.\nImmerhin: Waren vor einem halben Jahr noch 12 Prozent\
    \ der OWA-bereitstellenden Server mit einem Exchange-Server au\xDFerhalb dessen\
    \ Support-Lebenszyklus (Exchange 2010 und 2013) im Netz erreichbar, ist deren\
    \ Zahl nun unter zehn Prozent gefallen. Da f\xFCr diese Versionen gar keine aktuellen\
    \ Sicherheitsupdates mehr bereitstehen, sollten diese mit h\xF6chster Priorit\xE4\
    t auf eine noch unterst\xFCtzte Version migriert werden.\nIm M\xE4rz warnte das\
    \ BSI noch vor mehr als 17.000 verwundbaren Exchange-Servern in Deutschland. Sollte\
    \ sich die Rate so fortsetzen, k\xF6nnten in knapp vier Jahren alle derzeit noch\
    \ verwundbaren Exchange-Server gepatcht sein. Hoffentlich hilft die neuerliche\
    \ Warnung vom CERT-Bund, dass mehr IT-Verantwortliche ihre Exchange-Instanzen\
    \ auf einen sicheren Stand hieven.\n(dmk)"
