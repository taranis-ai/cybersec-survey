- content: "Sicherheitspatches: Apache Traffic Server \xFCber mehrere L\xFCcken angreifbar\n\
    Um Netzwerke zu sch\xFCtzen, sollten Admins die aktuellen Versionen von Apache\
    \ Traffic Server installieren.\nApache Traffic Server (ATS) optimiert als Web-Proxy-Cache\
    \ den Datenverkehr in gro\xDFen Netzwerken. Unter anderem Internetkonzerne wie\
    \ Yahoo! nutzen ATS. Nun k\xF6nnen Angreifer an mehreren Sicherheitsl\xFCcken\
    \ ansetzen und unter anderem Instanzen abst\xFCrzen lassen.\nSicherheitspatches\
    \ verf\xFCgbar\nWie aus einem Beitrag auf einer Mailingliste hervorgeht, haben\
    \ die Entwickler in den aktuellen Ausgaben 9.2.6 und 10.0.2 insgesamt drei Schwachstellen\
    \ (CVE-2024-38479 \"hoch\", CVE-2024-50305 \"hoch\", CVE-2024-50306 \"kritisch\"\
    ) geschlossen.\nDurch das erfolgreiche Ausnutzen der kritischen L\xFCcke k\xF6\
    nnen Angreifer ATS dazu bringen, dass Privilegien beim Start des Servers erhalten\
    \ bleiben. Attacken auf eine andere Schwachstelle k\xF6nnen zu Abst\xFCrzen f\xFC\
    hren. Zurzeit gibt es noch keine Berichte, dass bereits Angriffe stattfinden.\n\
    (des)"
