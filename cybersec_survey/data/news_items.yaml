- content: "Social Engineering: Meta blockiert verd\xE4chtige WhatsApp-Konten\nMeta\
    \ hat mehrere Konten blockiert, nachdem es mutma\xDFliche Cyberangriffe auf politische\
    \ Akteure in den USA gegeben hat.\nDer Konzern Meta hat WhatsApp-Konten gesperrt,\
    \ nachdem sich Cyberkriminelle hinter den Konten als Support-Mitarbeiter von AOL,\
    \ Google, Yahoo und Microsoft ausgegeben hatten. Nach Untersuchungen von Meta\
    \ steckt der iranische Bedrohungsakteur \"APT42\", auch bekannt als UNC788 und\
    \ Mint Sandstorm, dahinter. Dies geht aus einem Bericht von Meta hervor.\nDie\
    \ Gruppe APT42 soll versucht haben, politische und diplomatische Vertreter sowie\
    \ Personen des \xF6ffentlichen Lebens in Israel, Pal\xE4stina, Iran, den USA und\
    \ Gro\xDFbritannien anzugreifen und Zugriff auf deren Konten zu erhalten. Meta\
    \ zufolge standen die Bem\xFChungen offenbar in Verbindung \"mit den Regierungen\
    \ von Pr\xE4sident Biden und dem ehemaligen Pr\xE4sidenten Trump\". Betroffene\
    \ hatten die verd\xE4chtigen Nachrichten gemeldet. Laut Meta gibt es jedoch keine\
    \ Hinweise darauf, dass die Konten dieser Personen kompromittiert wurden, dennoch\
    \ m\xF6chte das Unternehmen f\xFCr derartige Gefahren sensibilisieren.\nVor kurzem\
    \ wurde bekannt, dass die Kommunikation des Wahlkampfteams des republikanischen\
    \ Pr\xE4sidentschaftskandidaten Donald Trump geleakt und verschiedenen Nachrichtenportalen\
    \ wie Politico zugespielt wurden. Inzwischen ermittelt das FBI (Federal Bureau\
    \ of Investigation). Vergleichbare Vorf\xE4lle, die aber fehlschlugen, habe es\
    \ ebenfalls gegeben. Microsoft berichtete zudem \xFCber \"eine erhebliche Einflussnahme\
    \ iranischer Akteure\".\nEinfache Phishing-Methoden\nAPT42 ist f\xFCr ihr hartn\xE4\
    ckiges Vorgehen bekannt, bei denen sie mit einfachen Phishing-Methoden versucht,\
    \ Zugangsdaten zu Online-Konten von Personen zu stehlen. In der Vergangenheit\
    \ hat die Gruppe laut Meta unter anderem bereits auf Dissidenten und Menschenrechtsaktivisten\
    \ aus Israel und dem Iran abgezielt, \"aber auch Politiker in den USA und auf\
    \ den Iran fokussierte Akademiker, Aktivisten und Journalisten weltweit\".\n(mack)"
