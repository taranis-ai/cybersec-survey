- content: "Knopfkamera und KI: Student wegen Schummeln festgenommen\nBei so viel\
    \ Einfallsreichtum fragt man sich, warum er nicht einfach mehr gelernt hat: Ein\
    \ Student wurde beim Aufnahmeexamen einer t\xFCrkischen Universit\xE4t dabei erwischt,\
    \ wie er mit K\xFCnstlicher Intelligenz geschummelt hat. Der Student habe sich\
    \ w\xE4hrend der Pr\xFCfung auff\xE4llig verhalten, weshalb er aufflog, berichtet\
    \ Reuters.\nUm die Pr\xFCfung zu bestehen, nutzte er ein\
    \ selbstgebautes Ger\xE4t, das aus einer als Hemdknopf getarnten Kamera und einem\
    \ Router bestand. Den Router hatte er in seiner Schuhsohle versteckt. \xDCber\
    \ die damit verf\xFCgbare Internetverbindung schickte der Student Fotos der Pr\xFC\
    fungsfragen an eine KI und lie\xDF sich \xFCber einen Kopfh\xF6rer die richtige\
    \ L\xF6sung ansagen.\nIn einem Video demonstrierte die Polizei der Stadt Ispara,\
    \ wie die Masche abgelaufen ist. Bei der Frage, was ein Durchschnittsalter der\
    \ Bev\xF6lkerung von 17 Jahren \xFCber ein Land aussagt, w\xE4hlte die KI die\
    \ korrekte Antwortm\xF6glichkeit aus - in diesem Fall \"Die Geburtenrate ist hoch\"\
    .\nStrenge Sicherheitsma\xDFnahmen\nAls der Schwindel aufflog, wurde der Student\
    \ und ein Komplize festgenommen. Das mag \xFCberzogen scheinen, bei dem Test handelte\
    \ es sich allerdings um die allgemeine Aufnahmepr\xFCfung f\xFCr t\xFCrkische\
    \ Universit\xE4ten. Ein Betrug bei dieser Pr\xFCfung stellt ein schweres Vergehen\
    \ dar.\nDie Sicherheitsma\xDFnahmen sind streng: Die R\xE4ume, in denen die Pr\xFC\
    fung stattfindet, werden von Kameras \xFCberwacht. Beim Betreten der Geb\xE4ude\
    \ werden die Pr\xFCflinge von Sicherheitsbeamten auf unerlaubte Materialien durchsucht\
    \ - daher auch der versteckte Router im Schuh.\nDabei hat man auch die Knopfkamera\
    \ offensichtlich \xFCbersehen. Der Student darf nun als Strafe 2 Jahre lang nicht\
    \ mehr bei der Pr\xFCfung antreten und ist somit f\xFCr diesen Zeitraum auch von\
    \ einer universit\xE4ren Ausbildung ausgeschlossen.\nKommentare"
