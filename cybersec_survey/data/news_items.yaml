- content: "7-Zip-L\xFCcke erm\xF6glicht Codeschmuggel mit manipulierten Archiven\n\
    Mit manipulierten Archiven k\xF6nnen Angreifer versuchen, 7-Zip-Nutzern Schadcode\
    \ unterzujubeln. Ein Update steht bereit.\nDas Kompressionswerkzeug 7-Zip enth\xE4\
    lt eine Sicherheitsl\xFCcke, die Angreifern aus dem Netz erm\xF6glicht, mit manipulierten\
    \ Archiven Schadcode einzuschleusen und auszuf\xFChren. Eine Software-Aktualisierung\
    \ ist verf\xFCgbar. 7-Zip-Nutzer m\xFCssen aktiv werden und sie selbst herunterladen\
    \ und installieren.\nDie Sicherheitsmitteilung von Trend Micros Zero-Day-Initiative\
    \ er\xF6rtert die Schwachstelle. Demnach kann bei der Dekomprimierung von nach\
    \ Zstandard komprimierten Datei ein Integer-Unterlauf auftreten, bevor der Code\
    \ in den Speicher schreibt. Der Fehler basiert auf unzureichender Pr\xFCfung von\
    \ Benutzer-\xFCbergebenen Daten und l\xE4sst sich zum Einschmuggeln und Starten\
    \ von Schadcode missbrauchen (CVE-2024-11477, CVSS 7.8, Risiko \"hoch\").\nCodeschmuggel\
    \ aus dem Netz\n\xDCberzeugen Angreifer 7-Zip-Nutzer, sorgsam pr\xE4parierte Archive\
    \ aus dem Netz zu \xF6ffnen \u2013 etwa in Form eines E-Mail-Anhangs oder einer\
    \ geteilten Datei \u2013, k\xF6nnen sie ihnen Schadsoftware unterschieben. Das\
    \ Zstandard-Format ist vor allem unter Linux \xF6fter im Einsatz, es steht als\
    \ Option f\xFCr Btrfs, SquashFS oder OpenZFS zur Verf\xFCgung. Es soll \xE4hnliche\
    \ Kompression wie Deflate (etwa via zlib oder zur HTTP-Kompression) liefern, jedoch\
    \ schneller insbesondere bei der Dekompression sein.\nDie IT-Forscher der ZDI\
    \ haben die Schwachstelle im Juni bereits entdeckt und an 7-Zip gemeldet. Mit\
    \ der Version 24.07 haben die Entwickler das Sicherheitsleck gestopft. Aktuell\
    \ ist die Version 24.08 auf der 7-Zip-Webseite zum Download verf\xFCgbar.\nDa\
    \ 7-Zip keinen integrierten Update-Mechanismus besitzt, m\xFCssen Nutzerinnen\
    \ und Nutzer der Software selbst aktiv werden und die neue Fassung herunterladen\
    \ und installieren. Wer keine Spezialit\xE4ten der 7-Zip-Software ben\xF6tigt,\
    \ kann sie aber auch deinstallieren. Das Erstellen und Entpacken von 7-Zip-Dateien\
    \ beherrscht der Datei-Explorer von Windows inzwischen von Haus aus.\n(dmk)"
