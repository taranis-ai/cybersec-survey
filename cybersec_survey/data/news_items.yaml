- content: "iX-Workshop: Effiziente IT-Sicherheit durch KI\nErfahren Sie, wie KI die\
    \ IT-Sicherheit verbessern kann. Praxisnahe Einblicke f\xFCr IT-Sicherheitsverantwortliche\
    \ und Entscheider.\n- Ilona Krause\nK\xFCnstliche Intelligenz (KI) bietet mit\
    \ ihren innovativen Ans\xE4tzen vielversprechende M\xF6glichkeiten, die IT-Sicherheit\
    \ von Unternehmen zu verbessern, bringt aber auch neue Herausforderungen mit sich.\
    \ Der eint\xE4gige Workshop KI-Tools f\xFCr mehr IT-Sicherheit \u2014 Chancen\
    \ und Herausforderungen beleuchtet die konkreten Einsatzm\xF6glichkeiten von KI-Tools\
    \ im Bereich der IT-Sicherheit und geht auf die damit verbundenen Chancen und\
    \ Risiken ein.\nDie Teilnehmenden lernen die verschiedenen Arten von KI und deren\
    \ Funktionsweise kennen. Sie erfahren, wie KI die Effizienz von Sicherheitsprotokollen\
    \ verbessern und Bedrohungen schneller erkennen kann. Gleichzeitig werden neue\
    \ Angriffsmethoden, Datenschutzbedenken und ethische Fragen diskutiert. Der Workshop\
    \ vermittelt, wie KI zur Erkennung und Pr\xE4vention von Sicherheitsbedrohungen\
    \ eingesetzt wird und wie KI-basierte Tools eine schnelle Reaktion auf Sicherheitsvorf\xE4\
    lle erm\xF6glichen.\nAnmeldung und Termine | |\nDezember 03.12.2024 |\nOnline-Workshop,\
    \ 09:00 \u2013 17:00 Uhr 10 % Fr\xFChbucher-Rabatt bis zum 04. Nov. 2024 |\nUnser\
    \ iX-Workshop-Programm im \xDCberblick Online-Veranstaltungen (PDF) | Vor-Ort-Veranstaltungen\
    \ (PDF) |\n|\nTrainerin ist In\xE9s Atug, Head of Security Threat bei der UniCredit\
    \ Bank AG. Sie ist Expertin f\xFCr Cloud Security und AI Security mit den Schwerpunkten\
    \ Threat Intelligence, Pentesting und Kryptographie.\n(ilk)"
