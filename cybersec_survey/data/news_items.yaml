- content: "Starlink hat 4 Millionen Teilnehmer\nDie Anzahl der Starlink-Teilnehmer\
    \ w\xE4chst rasant: Von Mai bis Ende September sind eine Million Abonnenten dazugekommen.\n\
    Das Starlink Satelliten-Internet-Netzwerk von SpaceX hat in dieser Woche eine\
    \ Teilnehmerzahl von vier Millionen Nutzerinnen und Nutzern erreicht. Das teilte\
    \ Starlink am Freitag auf X mit. Zuvor hatte Unternehmenspr\xE4sidentin Gwynne\
    \ Shotwell am Dienstag in einer Sitzung des Haushaltsauschusses des US-Bundesstaates\
    \ Texas bereits angedeutet, dass Starlink die 4-Millionen-Kundengrenze vermutlich\
    \ noch diese Woche \xFCberschreiten werde.\nSchnelles Wachstum\nDas bedeutet einen\
    \ rasanten Zuwachs an Kunden innerhalb weniger Monate. Denn im Mai verzeichnete\
    \ Starlink noch 3 Millionen Nutzer.\nStarlink war im Oktober 2020 eingef\xFChrt\
    \ worden \u2013 damals zun\xE4chst noch mit Beta-Diensten. Mehr als zwei Jahre\
    \ sp\xE4ter, im Dezember 2022, war dann der erste Meilenstein mit einer Million\
    \ Abonnenten erreicht. Knapp ein Jahr sp\xE4ter, im September 2023, knackte das\
    \ Unternehmen die 2-Millionen-Grenze; im Mai 2024 waren es dann 3 Millionen Nutzer.\n\
    Starlink steht mit seinem knapp 6000 Kommunikationssatelliten umfassenden Satelliten-Netzwerk\
    \ in mehr als 100 L\xE4ndern nahezu konkurrenzlos dar. Verschiedene Anbieter versuchen,\
    \ ein \xE4hnliches Netzwerk aufzubauen, darunter etwa Amazon mit Kuiper. Doch\
    \ noch ist es keinem der potenziellen Konkurrenten gelungen, ihre Dienste kommerziell\
    \ zu starten.\nDabei ist der Ertrag riesig. Rund 6,6 Milliarden US-Dollar soll\
    \ Starlink in diesem Jahr einbringen. Das sind 4,4 Milliarden Dollar mehr als\
    \ noch vor zwei Jahren, schreibt Space News unter Berufung auf einer Analyse des\
    \ Beratungsunternehmens Quilty.\nUnerw\xFCnschte Nebenwirkungen gibt es aber auch:\
    \ J\xFCngst stellten Astronomen fest, dass die neueste Generation an Starlink-Satelliten\
    \ V2 Mini durch ihre Kommunikationssignale Radioteleskope blenden und so die astronomische\
    \ Forschung behindern k\xF6nnen.\nLesen Sie auch\nStarlink Mini ausprobiert: Internet\
    \ wirklich \xFCberall\n(olb)"
