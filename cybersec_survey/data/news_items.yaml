- content: "Gamification: Warum Spielen beim Lernen helfen kann\nVon Gamification\
    \ spricht man, wenn Dinge, die eigentlich kein Spiel sind, mit spielerischen Elementen\
    \ angereichert werden. Etwa, wenn man beim M\xFClltrennen Punkte sammelt und es\
    \ eine Bestenliste gibt.\n\u201EGamification funktioniert stark \xFCber Motivation\u201C\
    , erkl\xE4rt Johanna Pirker von der TU Graz. \u201EWir sehen das bei Duolingo:\
    \ Die App schafft es, dass wir uns jeden Tag dazu motivieren, uns wenigstens f\xFC\
    nf Minuten mit einer Fremdsprache zu besch\xE4ftigen\u201C, meint die Spieleexpertin.\n\
    \u27A4 Mehr lesen: Crab Game: Parodie auf Squid Game wird zum Computerspiel-Hit\n\
    Duolingo motiviert mit \"Streaks\"\nGrund daf\xFCr seien absichtlich eingesetzte\
    \ psychologische Mechanismen, die uns dazu motivieren, weiterzumachen. Bei Duolingo\
    \ seien das etwa die sogenannten \u201EStreaks\u201C \u2013 Extrapunkte f\xFC\
    r t\xE4gliches \xDCben. \u201EDuolingo sagt mir: Du hast schon f\xFCnf Tage gelernt,\
    \ heute hast du noch nichts gemacht\u201C, meint Pirker.\nSpiele w\xFCrden es\
    \ au\xDFerdem erlauben, anders zu lernen, beispielsweise durch aktives Entscheiden.\
    \ Wenn man sich effektiv mit der L\xF6sung eines Problems besch\xE4ftigen muss,\
    \ passiert im Gehirn etwas anderes, als wenn man nur ein Buch liest oder sich\
    \ den Vortrag einer Lehrperson anh\xF6rt.\nIn andere Rollen schl\xFCpfen\nEin\
    \ weiterer positiver Aspekt sei, dass man durch Spielen auch in fremde Rollen\
    \ schl\xFCpfen kann. \u201EDadurch kann ich beispielsweise auch Dinge wie Empathie\
    \ lernen, weil ich etwas durch die Augen einer anderen Person sehe \u2013 diese\
    \ Lernvariante ist durch andere Medien kaum schaffbar\u201C, meint Pirker.\nDie\
    \ Spiele-Forscherin hofft wegen solcher vorteilhaften Eigenschaften, dass Computerspiele\
    \ beim Lernen k\xFCnftig eine gr\xF6\xDFere Rolle spielen werden und bestehende\
    \ Vorurteile \xFCber Spiele abgebaut werden.\nKommentare"
