- content: "Jetzt patchen! Angreifer nutzen kritische Sicherheitsl\xFCcke in Apache\
    \ Struts aus\nDie Uploadfunktion von Apache Struts ist fehlerhaft und Angreifer\
    \ k\xF6nnen Schadcode hochladen. Sicherheitsforscher warnen vor Attacken.\nDerzeit\
    \ attackieren Angreifer das Open-Source-Framework Apache Struts. Admins sollten\
    \ unverz\xFCglich die dagegen abgesicherte Version installieren. Nach erfolgreichen\
    \ Attacken gelangt Schadcode auf Systeme und kompromittiert diese.\nSicherheitsupdate\
    \ verf\xFCgbar\nIn einer Warnmeldung geben die Entwickler an, die \"kritische\"\
    \ Schwachstelle (CVE-2024-53677) in Apache Struts 6.4.0 geschlossen zu haben.\
    \ In anderen Versionen k\xF6nnen Angreifer den Entwicklern zufolge Upload-Parameter\
    \ manipulieren, um \xFCber eine Path-Traversal-Attacke Schadcode hochzuladen und\
    \ auszuf\xFChren.\nMittlerweile ist das keine Theorie mehr und ein Sicherheitsforscher\
    \ des Internet Strom Centers warnt vor laufenden Attacken. \xC4hnliche Angriffe\
    \ gab es bereits Ende 2023 (CVE-2023-50164 \"kritisch\"). Offensichtlich war der\
    \ Patch damals nicht ausreichend.\n(des)"
