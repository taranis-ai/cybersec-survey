- content: "The next Network Performing Arts Production Workshop (NPAPW24) will take\
    \ place on 11-13 September 2024, in Vilnius, Lithuania. This is an annual event\
    \ co-organised by G\xC9ANT and Internet2, designed to bring together an international\
    \ community of engineers, network professionals and artists who are passionate\
    \ about new applications of advanced networks in performing arts.\nNPAPW continues\
    \ to be a platform to foster collaboration and knowledge sharing in a friendly\
    \ and hands-on workshop format. At its core, there is a committed community of\
    \ musicians, artists, educators, and technologists who share a common passion\
    \ for exploring the intersection of technology and the arts. This year, NPAPW\
    \ will be hosted by the Lithuanian Academy for Music and Theatre (LMTA) in the\
    \ beautiful city of Vilnius. The call for contributions is now open for talks,\
    \ panels, demos and performances.\nWhy should you join NPAPW24?\nIt\u2019s a unique\
    \ opportunity to discover the latest advancements in networking for interactive\
    \ art making, master classes, multisite performances, and remote auditions.\n\
    -\nTo make the most of multidisciplinary collaborations. NPAPW brings together\
    \ professionals and artists from diverse backgrounds, fostering a dynamic environment\
    \ for multidisciplinary collaboration.\n-\nBe part of a growing international\
    \ community. NPAPW attracts participants from all around the globe, providing\
    \ a unique platform to engage with other professionals in the field, exchange\
    \ ideas, learn from each other\u2019s experiences, and create lasting connections.\n\
    -\nCall for Proposals\nNPAPW24 invites submissions of papers, demonstrations,\
    \ presentations, installations, and multi-site performance proposals exploring\
    \ the use of advanced networking and interactive technologies for performing arts\
    \ production, education, research, and performance with partners across the globe.\
    \ Participants are encouraged to submit (practical and theoretical) best practice\
    \ examples dealing with the challenges of connecting performers who are remote\
    \ but need to interact in real time.\nWhat is your vision to connect people who\
    \ don\u2019t share the same time and space via advanced networks? What is the\
    \ future of network based arts? Is there a future?\nShare your views, whether\
    \ they are philosophical or practical!\nRegistration opens soon\nFor more information\
    \ about the workshop, including registration details and the schedule of events\
    \ visit: www.npapws.org."
