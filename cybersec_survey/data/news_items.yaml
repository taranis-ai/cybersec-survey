- content: "Google addressed a high-severity vulnerability, tracked as CVE-2024-32896\
    \ (CVSS score: 7.8), in its Android operating system that is under active exploitation\
    \ in the wild.\nThe vulnerability CVE-2024-32896 is a privilege escalation in\
    \ the Android Framework component.\n\u201Cthere is a possible way to bypass due\
    \ to a logic error in the code.\u201D reads the advisory published by NIST National\
    \ Vulnerability Database (NVD). \u201CThis could lead to local escalation of privilege\
    \ with no additional execution privileges needed. User interaction is needed for\
    \ exploitation.\u201D\nGoogle addressed the issue with the release of the Android\
    \ Security Bulletin for September 2024.\n\u201CThere are indications that CVE-2024-32896\
    \ may be under limited, targeted exploitation.\u201D reads the Bulletin for September\
    \ 2024.\nIn June 2024, Google warned of an elevation of privilege vulnerability,\
    \ tracked as CVE-2024-32896, in the Pixel Firmware, which has been exploited in\
    \ the wild as a zero-day.\n\u201CThere are indications that CVE-2024-32896 may\
    \ be under limited, targeted exploitation.\u201D reads the advisory.\nAs usual,\
    \ the IT giant did not provide technical information about attacks exploiting\
    \ the above issue.\nThe maintainers of GrapheneOS, an Android-based, open source,\
    \ privacy and security-focused mobile operating system, explained that CVE-2024-32896\
    \ results from the partial mitigation of another flaw tracked as CVE-2024-29748.\n\
    The experts pointed out that while these vulnerabilities are not exclusive to\
    \ Pixel devices, the mitigations only addressed the issues on Pixels. The vulnerabilities\
    \ involve interrupting reboots for wipes via the device admin API, applicable\
    \ to all devices. CVE-2024-32896 is a full fix included in Android 14 QPR3, while\
    \ CVE-2024-29748 was a Pixel-specific mitigation in the bootloader. The full solution\
    \ now allows wipe-without-reboot in Android 14 QPR3.\nFollow me on Twitter: @securityaffairs\
    \ and Facebook and Mastodon\n(Security Affairs \u2013 hacking, CVE-2024-32896)"
