- content: "IPTV-Empf\xE4nger: Sky Stream Box und Vodafone GigaTV Home Sound im Test\n\
    Lineares Fernsehen ist von gestern. Sky und Vodafone setzen auf Plattformen und\
    \ Empfangsboxen, die mittels On-Demand-Streaming feste Sendezeiten abschaffen.\n\
    - Nico Jurran\nDas klassische lineare Fernsehen \xFCber Kabel, Antenne oder Satellit\
    \ befindet sich seit Jahren im Abw\xE4rtstrend. Gefragt ist bestenfalls Internetfernsehen\
    \ (IPTV) mit Komfortfunktionen, die den Zuschauer mehr oder weniger unabh\xE4\
    ngig von der Sendezeit machen: Pausieren und zeitversetztes Weiterschauen der\
    \ laufenden Sendung (Timeshift), Serienaufnahmen und vor allem Sender-Mediatheken.\
    \ Viele Menschen sind aber auch schon komplett auf Streamingdienste wie Netflix\
    \ und Disney+ umgestiegen.\nSo kommen laut einer k\xFCrzlich ver\xF6ffentlichten\
    \ Studie hierzulande mittlerweile auf jede Person durchschnittlich 3,3 Streamingabos.\
    \ Da hat mancher bereits den \xDCberblick verloren \xFCber seine Abos und das,\
    \ was gerade wo verf\xFCgbar ist. All-in-One-Plattformen, die das Programm mehrerer\
    \ Anbieter b\xFCndeln, gewinnen daher f\xFCr viele immer mehr an Attraktivit\xE4\
    t.\nGenau dies wollen etablierte TV-Anbieter wie Sky und Vodafone mit neuen Plattformen\
    \ und Empfangsger\xE4ten leisten: Sie sollen lineares Fernsehen, IPTV und optimalerweise\
    \ abrufbare Inhalte so kombinieren, dass der Nutzer sich beliebig daran bedienen\
    \ kann \u2013 ohne st\xE4ndig zwischen Apps und Mediatheken mitsamt ihren separaten\
    \ Such- und Sortierfunktionen wechseln zu m\xFCssen. Wir haben \xFCberpr\xFCft,\
    \ ob das klappt.\nDas war die Leseprobe unseres heise-Plus-Artikels \"IPTV-Empf\xE4\
    nger: Sky Stream Box und Vodafone GigaTV Home Sound im Test\". Mit einem heise-Plus-Abo\
    \ k\xF6nnen sie den ganzen Artikel lesen und anh\xF6ren."
