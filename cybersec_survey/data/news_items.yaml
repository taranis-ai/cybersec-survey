- content: "Oracle sch\xFCtzt Softwareprodukte mit 334 Sicherheitsupdates\nMit seinen\
    \ quartalsweise erscheinenden Sicherheitsupdates sichert Oracle abermals das eigene\
    \ Softwareportfolio ab.\nOracles Critical Patch Update f\xFCr Oktober ist da.\
    \ Der Softwarehersteller ver\xF6ffentlicht Sicherheitspatches gesammelt pro Quartal.\
    \ Die Entwickler haben unter anderem in Banking Cash Management, E-Business Suite\
    \ und VM VirtualBox gef\xE4hrliche Schwachstellen geschlossen.\nAdmins sollten\
    \ die umfangreiche Liste mit betroffener Software studieren, um die f\xFCr sie\
    \ notwendigen Patches ausfindig zu machen und diese z\xFCgig zu installieren.\
    \ In der Liste gibt es keine konkreten Hinweise auf bereits laufende Attacken.\
    \ Dennoch sollten Admin schnell handeln. Au\xDFerdem sollten sie sicherstellen,\
    \ dass auch die Patches aus vergangenen Quartalsupdates installiert sind. Den\
    \ Gro\xDFteil der L\xFCcken haben externe Sicherheitsforscher entdeckt und an\
    \ Oracle gemeldet.\nWeitreichende Auswirkungen\nKritische Sicherheitsl\xFCcken\
    \ betreffen unter anderem Commerce Guided Search (CVE-2022-46337), Communications\
    \ Unified Assurance (CVE-2024-45492) und Outside In Technology (CVE-2024-21216).\
    \ An diesen Stellen k\xF6nnen entfernte Angreifer ohne Authentifizierung unter\
    \ anderem Schadcode ausf\xFChren. Wie das im Detail ablaufen k\xF6nnte, f\xFC\
    hrt Oracle derzeit nicht aus.\nViele Schwachstellen sind mit dem Bedrohungsgrad\
    \ \"hoch\" eingestuft. In einigen dieser F\xE4lle kann ebenfalls Schadcode auf\
    \ Systeme gelangen und Computer kompromittieren. Davon sind etwa Applications\
    \ Manager, Banking Cash Management und Communications Cloud Native Core Policy\
    \ betroffen.\nAusblick auf weitere Updates\nDas n\xE4chste Critical Patch Update\
    \ hat Oracle f\xFCr 21. Januar 2025 geplant. In der Zwischenzeit kann es aber\
    \ auch vorkommen, dass der Softwarehersteller Notfallupdates ver\xF6ffentlicht,\
    \ wenn etwa laufende Attacken es erfordern.\n(des)"
