- content: "Microsoft stellt Super Resolution f\xFCr die Foto-App auf Copilot+-PCs\
    \ vor\nMicrosoft stellt die KI-Anwendung \"Superaufl\xF6sung\" f\xFCr die Foto-App\
    \ in Snapdragon-betriebenen Copilot+-PCs vor \u2013 zun\xE4chst nur f\xFCr Insider.\n\
    - Judith Hohmann\nMicrosoft hat im Windows-Insider-Programm die Funktion \"Super\
    \ Resolution\" angek\xFCndigt, mit der die systemeigene Fotos-App auf Copilot+-PCs\
    \ mit Snapdragon-X-Prozessor Bilder niedriger Aufl\xF6sung hochrechnen kann. Super\
    \ Resolution nutzt die im Prozessor integrierte KI-Einheit (Neural Processing\
    \ Unit, NPU), um Verbesserungen lokal auf dem PC durchzuf\xFChren.\nAls Anwendungsfall\
    \ beschreibt Microsoft die schnelle Bearbeitung in der Windows-Foto-App am PC.\
    \ Bilder, deren Qualit\xE4t nicht f\xFCr die gew\xFCnschte Vergr\xF6\xDFerung\
    \ ausreicht, k\xF6nnen dank generativer KI komplett oder in Ausschnitten um das\
    \ Achtfache vergr\xF6\xDFert werden.\nAls weitere Neuerung f\xFChrt Microsoft\
    \ optische Zeichenerkennung (OCR) direkt in der Foto-App ein. Diese soll helfen,\
    \ W\xF6rter und Texte von Bildern zu erkennen und f\xFCr eine weitere Verwendung\
    \ zu kopieren. Unterst\xFCtzt werden daf\xFCr \xFCber 160 Sprachen, darunter Deutsch.\n\
    Aktuell f\xFCr Insider, bald f\xFCr alle mit starker NPU\nMomentan stehen die\
    \ Neuerungen Teilnehmern des Betatestprogramms Windows Insider in Windows 11 zur\
    \ Verf\xFCgung. Der Erfahrung nach kann man damit rechnen, dass die neuen Funktionen\
    \ in absehbarer Zeit auch auf regul\xE4ren Windows-11-Installationen landen wird\
    \ \u2013 sofern es sich um Copilot+-PCs handelt. Notebooks mit AMDs Ryzen AI 300\
    \ und Intels Core Ultra 200V (Lunar Lake) bekommen die Funktionen nachgereicht.\n\
    Microsoft folgt damit dem KI-Foto-Trend. Google hatte bei der Einf\xFChrung des\
    \ Pixel 9 ebenfalls Anwendungen mit k\xFCnstlicher Intelligenz vorgestellt, darunter\
    \ die Gruppenfotofunktion, die es erm\xF6glicht, nachtr\xE4glich Personen einzuf\xFC\
    gen.\n(hoh)"
