- content: "Sicherheitsupdates: Fortinet r\xFCstet Produkte gegen verschiedene Attacken\n\
    Angreifer k\xF6nnen Fortinet-Produkte unter anderem mit Schadcode attackieren,\
    \ um Systeme zu kompromittieren. Patches stehen zum Download.\nF\xFCr Netzwerkkomponenten\
    \ von Fortinet sind sind wichtige Sicherheitsupdates erschienen. Davon sind FortiOS,\
    \ FortiPAM, FortiProxy und FortiSwitchManager betroffen. Um Netzwerke zu sch\xFC\
    tzen, sollten Admins die Patches zeitnah installieren.\nCyberattacken vorbeugen\n\
    Am gef\xE4hrlichsten ist eine Schwachstelle (CVE-2024-23110 \u201Ehoch\u201C)\
    \ in FortiOS eingestuft. Um die L\xFCcke im Netzwerkbetriebssystem ausnutzen zu\
    \ k\xF6nnen, m\xFCssen Angreifer aber bereits authentifiziert sein. Aufgrund von\
    \ Fehlern im Interpreter ist die Ausf\xFChrung von Schadcode denkbar.\nDie verbleibenden\
    \ L\xFCcken sind mit dem Bedrohungsgrad \u201Emittel\u201C und \u201Eniedrig\u201C\
    \ versehen. An diesen Stellen k\xF6nnen Angreifer etwa pr\xE4parierte Pakete an\
    \ den fgfmd-Daemon von FortiProxy schicken, um eigene Befehle auszuf\xFChren.\n\
    Da eine Auflistung der verwundbaren und reparierten Version den Umfang dieser\
    \ Meldung sprengen w\xFCrde, sollten Admins die verlinkten Warnmeldungen pr\xFC\
    fen:\n- FortiOS, FortiPAM, FortiProxy, FortiSwitchManager: Buffer overflow in\
    \ fgfmd\n- FortiOS,FortiProxy: XSS in reboot page\n- FortiOS: Multiple buffer\
    \ overflows in diag npu command\n- FortiOS: Stack buffer overflow on bluetooth\
    \ write feature\n- FortiOS, FortiProxy: Weak key derivation for backup file\n\
    (des)"
