- content: "Akamai warnt vor einer kritischen Sicherheitsl\xFCcke in Kubernetes. Die\
    \ Schwachstelle mit der Kennung CVE-2024-9042 erm\xF6glicht das Einschleusen und\
    \ Ausf\xFChren von Schadcode aus der Ferne auf Windows-Endpunkten innerhalb eines\
    \ Kubernetes-Clusters. Der Fehler tritt allerdings nur auf, wenn der Protokollierungsmechanismus\
    \ \u201ELog Query\u201C aktiviert ist.\nEntdeckt wurde die Anf\xE4lligkeit vom\
    \ Akamai-Mitarbeiter Tomer Peled. Ihm zufolge kann die Schwachstelle durch eine\
    \ einfache GET-Anfrage an den Remote-Knoten ausgel\xF6st werden. Ein erfolgreicher\
    \ Angriff k\xF6nnte zur vollst\xE4ndigen \xDCbernahme aller Windows-Knoten in\
    \ einem Cluster f\xFChren.\n\u201EBesonders beunruhigend ist, dass diese Schwachstelle\
    \ auf Standardinstallationen von Kubernetes ausgenutzt werden kann, die sich entschieden\
    \ haben, Beta-Funktionen zu verwenden, und in Versionen vor 1.32.1 implementiert\
    \ ist. Dies wurde sowohl in lokalen Bereitstellungen als auch im Azure Kubernetes\
    \ Service getestet\u201C, teilte Akamai mit.\nInzwischen steht ein Update f\xFC\
    r die Sicherheitsl\xFCcke zur Verf\xFCgung. Nutzer sollten auf eine der fehlerbereinigten\
    \ Versionen 1.32.1, 1.31.1, 1.30.9 oder 1.29.13 umsteigen. Zudem r\xE4t das Kubernetes\
    \ Security Response Committee, die Logs von Windows-Knoten nach verd\xE4chtigen\
    \ Eintr\xE4gen zu durchsuchen, um m\xF6gliche Angriffe auf die Schwachstelle aufzudecken.\n\
    Neueste Kommentare\nNoch keine Kommentare zu Kritische Schwachstelle: Kubernetes\
    \ anf\xE4llig f\xFCr Remotecodeausf\xFChrung\nKommentar hinzuf\xFCgenVielen Dank\
    \ f\xFCr Ihren Kommentar.\nIhr Kommentar wurde gespeichert und wartet auf Moderation."
