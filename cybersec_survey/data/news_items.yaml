- content: "Aktuelles\nKarner zu Einsatz Rohrbach: Professionalit\xE4t unter schwierigsten\
    \ Bedingungen\nDer beispiellose Einsatz, der seit dem 28. Oktober 2024 im M\xFC\
    hlviertel stattfand, wurde nunmehr erfolgreich abgewickelt. T\xE4glich standen\
    \ bis zu 250 Polizeibedienstete vor Ort im Dienst. Innenminister Gerhard Karner\
    \ w\xFCrdigte alle Beteiligten.\nDer am 28. Oktober 2024 begonnene sicherheitspolizeiliche\
    \ Gro\xDFeinsatz im M\xFChlviertel wurde nach der Auffindung des Leichnams des\
    \ Tatverd\xE4chtigen am 2. November 2024 beendet. Innenminister Gerhard Karner\
    \ nahm diese Lageentwicklung zum Anlass, um sich an die eingesetzten Polizistinnen\
    \ und Polizisten, aber auch an die Angeh\xF6rigen und die Bev\xF6lkerung zu wenden.\
    \ \"Zuallererst m\xF6chte ich den Familien, Angeh\xF6rigen und Freunden der Ermordeten\
    \ mein tief empfundenes Mitgef\xFChl zum Ausdruck bringen\", sagte Innenminister\
    \ Gerhard Karner.\nBei dem Einsatz war die erfolgreiche interdisizplin\xE4re Zusammenarbeit\
    \ verschiedenster Einheiten unter schwierigsten und gef\xE4hrlichsten Bedingungen\
    \ innerhalb der Polizeifamilie ma\xDFgebend. \"Die gesamte ober\xF6sterreichische\
    \ Polizei hat gemeinsam mit dem Einsatzkommando Cobra und vielen Polizeikr\xE4\
    ften aus anderen Bundesl\xE4ndern, wie etwa Einsatzeinheiten oder Diensthundeeinheiten,\
    \ in den vergangenen Tagen in einem beispiellosen Zusammenwirken eine der gr\xF6\
    \xDFten Fahndungsaktionen der letzten Jahrzehnte erfolgreich bew\xE4ltigt. Ich\
    \ danke allen \u2013 von den Bezirkskr\xE4ften \xFCber den Kriminaldienst bis\
    \ hin zu den Sonder- und Spezialkr\xE4ften \u2013 aufrichtig und mit gr\xF6\xDF\
    tem Respekt f\xFCr dieses hochprofessionelle und konsequente Einschreiten. Mein\
    \ Dank gilt aber auch der \xF6rtlichen Bev\xF6lkerung f\xFCr das Verst\xE4ndnis\
    \ und die Unterst\xFCtzung bei unseren Ma\xDFnahmen.\"\n\"Ich bedanke mich auch\
    \ f\xFCr die entscheidende und aktive Mitarbeit der Bev\xF6lkerung bei der Fahndung,\
    \ indem sie uns 400 Hinweise geliefert haben, darunter auch zwei, die wesentlich\
    \ zur Kl\xE4rung des Falles beigetragen haben\", sagte Karner abschlie\xDFend."
