- content: "Sicherheits-Appliance: Angreifer kapern SonicWall-Ger\xE4te mit Systemkommandos\n\
    Die Sicherheitsl\xFCcke wird bereits von Misset\xE4tern angewendet, so der Hersteller.\
    \ Wer die betroffene Appliance einsetzt, sollte patchen.\nIn den Verwaltungskonsolen\
    \ der SonicWall-Appliance SMA1000 klafft eine schwere Sicherheitsl\xFCcke. \xDC\
    ber eine unsichere Deserialisierung (CVE-2025-23006, Einstufung kritisch, CVSS-Wert\
    \ 9,8/10) k\xF6nnen Angreifer unter bestimmten Bedingungen Systemkommandos aus\
    \ der Ferne einschleusen, welche das Ger\xE4t dann ausf\xFChrt.\nWie der Hersteller\
    \ in einem Sicherheitshinweis erkl\xE4rt, ist lediglich die Appliance vom Typ\
    \ SMA1000 betroffen, die Produktserien \"SonicWall Firewall\" und SMA 100 leiden\
    \ nicht unter der Sicherheitsl\xFCcke.\nWer die Produktversion 12.4.3-02804 oder\
    \ \xE4lter einsetzt, ist angreifbar und sollte seine Ger\xE4te flugs auf die reparierte\
    \ Ausgabe 12.4.3-02854 aktualisieren. Zudem legt SonicWall seinen Kunden nahe,\
    \ den Zugriff auf die Application Management Console (AMC) und Central Management\
    \ Console (CMC) auf vertrauensw\xFCrdige Netze zu beschr\xE4nken.\nAktive Angriffe\
    \ auf die Sicherheitsl\xFCcke\nDer Hinweis auf den Codeschmuggel-Fehler kam offenbar\
    \ von Microsofts Threat Intelligence Center (MSTIC). Der Wink, dass Angreifer\
    \ die L\xFCcke bereits aktiv ausnutzen, kam vermutlich ebenfalls aus Redmond,\
    \ d\xFCrfte aber in K\xFCrze auch \xFCber die Kan\xE4le der US-Cybersicherheitsbeh\xF6\
    rde CISA laufen.\nSeit Jahresbeginn ist diese Sicherheitsl\xFCcke bereits der\
    \ dritte kritische Fehler in einer Security-Appliance. Zuvor hatten sich bereits\
    \ Ivanti und FortiNet um gef\xE4hrliche Probleme auf ihren Ger\xE4ten k\xFCmmern\
    \ m\xFCssen. Letztere waren zudem in die Schlagzeilen geraten, weil Unbekannte\
    \ tausende \xE4ltere VPN-Konfigurationen und -Zugangsdaten von FortiNet-Ger\xE4\
    ten im Darknet verschenkten.\n(cku)"
