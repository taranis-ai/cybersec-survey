    version of the new software generation is released publicly. The stakes are higher
    than usual. In order to ensure a smooth consumer release of its big bet on AI,
    Apple needs support from developers to help iron out issues and test features
    on a wider scale. Concerns over the stability of Apple Intelligence features,
    in part, led the company to split the features from the initial launch of iOS
    18 and iPadOS 18.

    Still, the iPhone maker is planning to make Apple Intelligence available to software
    developers for the first time for early testing as soon as this week via iOS 18.1
    and iPadOS 18.1 betas, they added. The strategy is atypical as the company doesn''t
    usually release previews of follow-up updates until around the time the initial
    version of the new software generation is released publicly. The stakes are higher
    than usual. In order to ensure a smooth consumer release of its big bet on AI,
    Apple needs support from developers to help iron out issues and test features
    on a wider scale. Concerns over the stability of Apple Intelligence features,
    in part, led the company to split the features from the initial launch of iOS
    18 and iPadOS 18.

    Shift in strategy, not surprising (Score:2)

    This report is acting as if Apple never announces features before they ship, but
    that stopped being true a few years ago, at least when it comes to iOS releases.
    The last several years have seen Apple announcing features every Summer at WWDC,
    then shipping those features in point releases over the course of the next year.

    For instance, iOS 17''s Journal app was announced with everything else at WWDC
    ''23, but didn''t arrive until iOS 17.2 in December 2023. Qi2 charging for older
    devices arrived at the same time'
