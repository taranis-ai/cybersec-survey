- content: "With a number of repair-friendly companies entering the scene, we have\
    \ gained motivation to dig deeper into devices they build, repurpose them in ways\
    \ yet unseen, and uncover their secrets. One such secret was recently discovered\
    \ by [Ayeitsyaboii] on Reddit \u2013 turns out, you can use the Steam Deck mainboard\
    \ as a standalone CPU board for your device, no other parts required aside from\
    \ cooling.\nAll you need is a USB-C dock with charging input and USB/video outputs,\
    \ and you\u2019re set \u2013 it doesn\u2019t even need a battery plugged in. In\
    \ essence, a Steam Deck motherboard is a small computer module with a Ryzen CPU\
    \ and a hefty GPU! Add a battery if you want it to work in UPS mode, put an SSD\
    \ or even an external GPU into the M.2 port, attach WiFi antennas for wireless\
    \ connectivity \u2013 there\u2019s a wide range of projects you can build.\nEach\
    \ such finding brings us closer to the future of purple neon lights, where hackers\
    \ spend their evenings rearranging off-the-shelf devices into gadgets yet unseen.\
    \ Of course, there\u2019s companies that explicitly want us to hack their devices\
    \ in such a manner \u2013 it\u2019s a bet that Framework made to gain a strong\
    \ foothold in the hacker community, for instance. This degree of openness is becoming\
    \ a welcome trend, and it feels like we\u2019re only starting to explore everything\
    \ we can build \u2013 for now, if your Framework\u2019s or SteamDeck\u2019s screen\
    \ breaks, you always have the option to build something cool with it.\n[Via Dexerto]\n\
    Not a huge surprise that it works; but nice that Valve didn\u2019t make the BIOS\
    \ really touchy. You can typically just pull a laptop board and have it work;\
    \ but the exceptions that have a battery alert that has to be dismissed interactively\
    \ on every boot(extra credit if you need to press the dismissal key on the internal\
    \ keyboard only) or other unnecessary fretting are deeply frustrating; and more\
    \ likely to be too signed to patch out than they used to be.\nIt\u2019s also not\
    \ that uncommon for laptop/gadget boards to refuse to boot outright if, say, a\
    \ battery is missing, or the internal LCD is not detected, or charger is wrong;\
    \ can even be for EC reasons rather than BIOS reasons."
