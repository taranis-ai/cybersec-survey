- content: "Multi-Plattform-Messenger: Pidgin-Plug-in hatte Keylogger im Gep\xE4ck\n\
    Die Entwickler von Pidgin warnen, dass das Plug-in ss-otr einen Trojaner mitgebracht\
    \ hat. Mittlerweile ist es offline.\nMehr als einen Monat stand ein mit Malware\
    \ verseuchtes Plug-in f\xFCr den Multi-Plattform-Messenger Pidgin zum Download\
    \ zur Verf\xFCgung. Die Entwickler raten zu einer unmittelbaren Deinstallation\
    \ des Plug-ins.\nPidgin war zur Jahrtausendwende ein viel genutzter Multi-Plattform-Messenger,\
    \ der unter anderem Protokolle f\xFCr Bonjour, IRC und Jabber/XMPP mitbringt.\n\
    Tastatureingaben mitgeschnitten\nIn einem Beitrag geben sie an, dass es sich um\
    \ das Screen-Capturing-Tool ss-otr handelt. Unbekannte Angreifer sollen es als\
    \ Keylogger genutzt haben und dar\xFCber Screenshots abgegriffen haben. In der\
    \ Regel erbeuten Kriminelle so Log-in-Daten.\nDie Pidgin-Entwickler f\xFChren\
    \ aus, dass das Plug-in am 6. Juli 2024 zur Liste mit Drittanbieter-Plug-ins hinzugef\xFC\
    gt wurde. Am 16. August wurde bekannt, dass es einen Keylogger enth\xE4lt. Seitdem\
    \ ist es offline.\nGegenma\xDFnahmen\nEine Untersuchung zeigte, dass der Uploader\
    \ keinen Source Code, sondern nur Binaries hochgeladen hat. K\xFCnftig wollen\
    \ die Pidgin-Entwickler voraussetzen, dass Plug-ins eine Open Source Initiative\
    \ Approved License aufweisen.\nWer das Plug-in installiert hat, sollte es z\xFC\
    gig l\xF6schen und den PC auf Viren scannen. Das ist aber kein Allheilmittel,\
    \ weil sich Malware oft tief im System verankert, sodass einzig eine Neuinstallation\
    \ des Betriebssystems Abhilfe schafft. Weil Pidgin eigenen Angaben zufolge Plug-in-Downloads\
    \ nicht z\xE4hlt, bleibt unklar, wie viele Nutzer von der Problematik betroffen\
    \ sind.\nSicherheitsforscher von Eset ziehen Verbindungen zur Darkgate-Malware.\
    \ Auf dem mittlerweile von Netz genommenen Server standen ihnen zufolge noch weitere\
    \ Plug-ins (HTTP File Upload, Master Password, OMEMO, Pidgin Paranoia und Window\
    \ Merge) zum Download. Die Forscher vermuten, dass auch diese verseucht sein k\xF6\
    nnten.\n(des)"
