    \ die aktuellen Sicherheitspatches installiert sind. Eine Schwachstelle nutzen\
    \ Angreifer bereits aus.\nJetzt patchen!\nIn einem Beitrag zum aktuellen Patchday\
    \ warnt Google, dass es Anzeichen gibt, dass Angreifer \"in begrenztem Umfang\"\
    \ eine L\xFCcke (CVE-2024-53104 \"hoch\") gezielt ausnutzen. Die Schwachstelle\
    \ betrifft den Linux-Kernel von Android.\nDas Sicherheitsproblem findet sich konkret\
    \ im USB-Video-Class-Treiber. Weil das Parsing von bestimmten Frames (UVC_VS_UNDEFINDED)\
    \ fehlerhaft ist, kommt es zu Speicherfehlern (out-of-bounds). Das dient als Schlupfloch\
    \ f\xFCr Schadcode.\nNoch mehr Gefahren\nWeitere Sicherheitsl\xFCcken betreffen\
    \ unter anderem das Framework und das System. An diesen Stellen k\xF6nnen Angreifer\
    \ sich etwa h\xF6here Rechte verschaffen oder auf eigentlich abgeschottete Informationen\
    \ zugreifen. Klappen Attacken, kann das aber auch zu DoS-Zust\xE4nden f\xFChren.\
    \ In solchen F\xE4llen st\xFCrzen Dienste oder sogar das ganze Smartphone ab.\n\
    Weiterhin sind noch mehrere Komponenten von MediaTek, Qualcomm und Co. verwundbar.\
    \ Eine L\xFCcke (CVE-2024-45569) in der WLAN-Komponente ist als \"kritisch\" eingestuft.\
    \ Die Beschreibung der Schwachstelle liest sich so, dass erfolgreiche Attacken\
    \ einen Speicherfehler ausl\xF6sen.\nGoogle gibt an, die Sicherheitsprobleme in\
    \ den Security Patch Levels 2025-02-01 und 2025-02-05 gel\xF6st zu haben. Neben\
    \ Google stellen auch unter anderem Samsung und LG monatlich Sicherheitsupdates\
    \ f\xFCr ausgew\xE4hlte Ger\xE4te bereit (siehe Kasten). Au\xDFerdem sind die\
    \ Updates im Android-Open-Source-Project-Repository (AOSP) verf\xFCgbar.\n(des)"
