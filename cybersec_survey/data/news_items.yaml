- content: "[English]Kurzer Hinweis an Nutzer, die CrushFTP verwenden. Ein Blog-Leser\
    \ hat mich dar\xFCber informiert, dass dort eine gravierende Schwachstelle entdeckt\
    \ worden sei (\xF6ffentlich gemacht am 11. November 2024). Es gibt aber Updates,\
    \ bei denen diese Schwachstelle, f\xFCr die noch kein CVE zu existieren scheint,\
    \ geschlossen wird.\nAnzeige\nWas macht CrushFTP?\nCrushFTP ist ein propriet\xE4\
    rer Multiprotokoll- und Multiplattform-Datei-\xDCbertragungs-Server, der urspr\xFC\
    nglich 1999 entwickelt wurde. CrushFTP ist Shareware mit einem abgestuften Preismodell\
    \ und richtet sich an Heim- und Unternehmensanwender.\nCrushFTP unterst\xFCtzt\
    \ die Protokolle: FTP, FTPS, SFTP, HTTP, HTTPS, WebDAV und WebDAV SSL. Die Software\
    \ verwendet eine grafische Benutzeroberfl\xE4che zur Verwaltung, l\xE4sst sich\
    \ aber auch als Daemon unter Mac OS X, Linux, Unix und als Dienst unter Windows\
    \ installieren.\nSchwachstelle in CrushFTP\nDennis F. hat mich die Woche per Mail\
    \ kontaktiert und darauf hingewiesen, dass es wohl eine gravierende Schwachstelle\
    \ in CrushFTP entdeckt und am 11.11.2024 \xF6ffentlich gemacht wurde (danke daf\xFC\
    r). \xC4ltere Versionen der Software sind sind anf\xE4llig f\xFCr einen E-Mail-Exploit\
    \ zum Zur\xFCcksetzen des Passworts. Wenn ein Endbenutzer auf den Link klickt,\
    \ wird sein Konto kompromittiert.\nAuf der Webseite des Anbieters hei\xDFt es,\
    \ dass alle Versionen von CrushFTP v10 unterhalb von Version 10.8.3 sowie von\
    \ CrushFTP v11 unterhalb von Version 11.2.3 betroffen seien. Die Schwachstelle\
    \ ist in folgenden Versionen beseitigt:\nAnzeige\n- CrushFTP v10.8.3+\n- CrushFTP\
    \ v11.2.3+\nAuf der CrushFTP-Webseite sind die Update-Schritte beschrieben. Nach\
    \ dem Update m\xFCssen die erlaubten URL-Dom\xE4nen f\xFCr das Zur\xFCcksetzen\
    \ per E-Mail konfiguriert werden.\nAnzeige"
