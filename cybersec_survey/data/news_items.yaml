- content: "Im September hat der Infostealer Formbook die Ransomware CloudEye als\
    \ dominante Malware abgel\xF6st. Das geht aus dem aktuellen Global Threat Index\
    \ von Check Point hervor. Insgesamt machte Formbook im vergangenen Monat 21 Prozent\
    \ aller Malwareinfektion aus. Auf den Pl\xE4tzen zwei und drei hielten sich Androxgh0st\
    \ (4,6 Prozent) und FakeUpdates (3,3 Prozent).\nFormbook zielt auf Windows-Systeme\
    \ ab und wurde erstmals 2016 entdeckt. Der Infostealer wird in Untergrund-Hackerforen\
    \ als Malware as a Service (MaaS) vermarktet, da er \xFCber starke Verschleierungstechniken\
    \ verf\xFCgt und relativ g\xFCnstig ist. FormBook sammelt Anmeldedaten von verschiedenen\
    \ Webbrowsern, erstellt Screenshots und \xFCberwacht und protokolliert Tastenanschl\xE4\
    ge. Au\xDFerdem kann er Dateien gem\xE4\xDF den Anweisungen seines Befehlsservers\
    \ herunterladen und ausf\xFChren.\nDie Liste der mobilen Malware f\xFChrte im\
    \ September die Android-Spyware Joker an, die auch schon im Play Store gesichtet\
    \ wurde. Sie stiehlt SMS-Nachrichten, Kontaktlisten und Ger\xE4teinformationen.\
    \ Dar\xFCber hinaus meldet die Malware das Opfer stillschweigend f\xFCr Premium-Dienste\
    \ auf Werbewebsites an.\nAls aktivste Ransomware-Gruppe identifizierte Check Point\
    \ RansomHub mit einem Anteil von 17 Prozent an den ver\xF6ffentlichten Angriffen.\
    \ Auf den weiteren Pl\xE4tzen landeten Play mit 10 Prozent und Qilin mit 5 Prozent.\n\
    Check Point weist auch darauf hin, dass das Transportwesen hierzulande wieder\
    \ st\xE4rker Ziel von Cyber-Angriffen geworden ist. Es landete im Ranking der\
    \ am h\xE4ufigsten angegriffenen Branchen und Sektoren in Deutschland im September\
    \ auf Platz 3. F\xFChrend waren Bildung und Forschung sowie Kommunikation. Das\
    \ Gesundheitssystem war erstmals seit langem nicht mehr unter den drei meistbetroffenen\
    \ Sektoren.\nNeueste Kommentare\nNoch keine Kommentare zu Infostealer Formbook\
    \ nimmt Nutzer in Deutschland ins Visier\nKommentar hinzuf\xFCgenVielen Dank f\xFC\
    r Ihren Kommentar.\nIhr Kommentar wurde gespeichert und wartet auf Moderation."
