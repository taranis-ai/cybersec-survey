    \ of the incident.\u201D a spokesperson for DFS said on 1 September.\nDFS immediately\
    \ reported the attack to national security authorities. Cybersecurity experts\
    \ linked the attack to the Russian nation-state actor APT28 which was responsible\
    \ for the 2015 attack on the Bundestag.\nThe APT28 group (aka Fancy Bear, Pawn\
    \ Storm, Sofacy Group, Sednit, BlueDelta, and STRONTIUM) has been active since\
    \ at least 2007 and it has targeted governments, militaries, and security organizations\
    \ worldwide. The group was involved also in the string of attacks that targeted\
    \ 2016 Presidential election.\nThe group operates out of military unity 26165\
    \ of the Russian General Staff Main Intelligence Directorate (GRU) 85th Main Special\
    \ Service Center (GTsSS).\nIn May, Germany temporarily recalled its ambassador\
    \ to Moscow following a state-sponsored Russian cyberattack that targeted members\
    \ of its ruling party.\nDFS did not share details about the security breach.\n\
    The attacks, aimed at German Social Democratic Party, defense, aerospace companies,\
    \ began two years ago and were linked to the Russian hacker group APT28, which\
    \ exploited a vulnerability in Microsoft Outlook to hack email accounts. On May\
    \ 3, the EU and NATO condemned Russia\u2019s cyber campaign against Germany and\
    \ the Czech Republic, while NATO expressed solidarity with both countries in response\
